<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - Çiçek Temizlik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script>
        // Prevents flash of wrong theme
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <header class="site-header">
        <button class="hamburger-menu" onclick="toggleSidePanel()" aria-label="Menü">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <a href="/" class="site-logo"></a>
        <nav class="center-nav"></nav>
        <div class="user-controls" id="user-controls-container"></div>
    </header>

    <main class="container">
        <h1>Sepetim</h1>
        <a href="/" class="btn btn-link">&larr; Alışverişe Devam Et</a>
        <hr style="margin: 15px 0;">
        <div id="cart-container"></div>
        <div id="cart-total" class="cart-total"></div>
        <div class="checkout-button-container">
            <a href="/odeme.html" class="btn btn-primary">Ödemeye Geç</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="#">Yardım</a>
            <a href="#">Sıkça Sorulan Sorular</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </div>
        <p class="copyright">&copy; 2025 Çiçek Temizlik. Tüm Hakları Saklıdır.</p>
    </footer>

    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        const cartContainer = document.getElementById('cart-container');
        const cartTotalDiv = document.getElementById('cart-total');
        const token = localStorage.getItem('token');

        async function displayCart() {
            if (!token) {
                cartContainer.innerHTML = '<p>Sepetinizi görmek için lütfen <a href="/login.html">giriş yapın</a>.</p>';
                cartTotalDiv.innerHTML = '';
                return 0;
            }
            try {
                const response = await fetch('/api/cart', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error('Sepet yüklenemedi.');
                const cartData = await response.json();
                const items = cartData.items;
                const totalQuantity = cartData.totalQuantity;

                if (items.length === 0) {
                    cartContainer.innerHTML = '<p>Sepetiniz şu anda boş.</p>';
                    cartTotalDiv.innerHTML = '';
                    return 0;
                }
                let tableHTML = `<div class="table-container"><table>
                    <thead>
                        <tr>
                            <th>Ürün</th>
                            <th>Fiyat</th>
                            <th>Adet</th>
                            <th>Ara Toplam</th>
                            <th>İşlem</th>
                        </tr>
                    </thead>
                    <tbody>`;
                let total = 0;
                items.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;

                    tableHTML += `
                        <tr class="cart-item-row">
                            <td>
                                ${item.name}
                                <span class="toggle-details" data-product-id="${item.product_id}">&#9662;</span>
                            </td>
                            <td>${parseFloat(item.price).toFixed(2)} TL</td>
                            <td>
                                <div class="quantity-controls">
                                    <button class="update-quantity" data-product-id="${item.product_id}" data-new-quantity="${item.quantity - 1}">-</button>
                                    <span>${item.quantity}</span>
                                    <button class="update-quantity" data-product-id="${item.product_id}" data-new-quantity="${item.quantity + 1}">+</button>
                                </div>
                            </td>
                            <td>${subtotal.toFixed(2)} TL</td>
                            <td><button class="remove-item" data-product-id="${item.product_id}">Kaldır</button></td>
                        </tr>
                        <tr class="details-row" id="details-${item.product_id}" style="display: none;">
                            <td colspan="5">
                                <div class="product-details-cart">
                                    <div class="product-image-cart">
                                        <img src="${item.image_url || '/path/to/default-image.jpg'}" alt="${item.name}">
                                    </div>
                                    <div class="product-description-cart">
                                        <p>${item.description || 'Bu ürün için açıklama mevcut değil.'}</p>
                                    </div>
                                </div>
                            </td>
                        </tr>`;
                });
                tableHTML += '</tbody></table></div>';
                cartContainer.innerHTML = tableHTML;
                cartTotalDiv.innerHTML = `Toplam: ${total.toFixed(2)} TL`;
                addEventListeners();
                return totalQuantity;
            } catch (error) {
                console.error('Sepet görüntülenirken hata:', error);
                showToast('Sepet yüklenirken bir hata oluştu.', 'error');
                cartContainer.innerHTML = '<p>Sepet yüklenirken bir hata oluştu.</p>';
                cartTotalDiv.innerHTML = '';
                return 0;
            }
        }

        function addEventListeners() {
            document.querySelectorAll('.update-quantity').forEach(button => {
                button.addEventListener('click', async () => {
                    const productId = button.dataset.productId;
                    const newQuantity = parseInt(button.dataset.newQuantity);
                    await updateCartItem(productId, newQuantity);
                });
            });
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', async () => {
                    const productId = button.dataset.productId;
                    await removeCartItem(productId);
                });
            });

            document.querySelectorAll('.toggle-details').forEach(span => {
                span.addEventListener('click', () => {
                    const productId = span.dataset.productId;
                    const detailsRow = document.getElementById(`details-${productId}`);
                    if (detailsRow) {
                        detailsRow.style.display = detailsRow.style.display === 'none' ? 'table-row' : 'none';
                    }
                });
            });
        }

        async function updateCartItem(productId, quantity) {
            try {
                const response = await fetch(`/api/cart/items/${productId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ quantity: quantity })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Miktar güncellenemedi.');
                }
                const newCount = await displayCart();
                updateCartCountInHeader(newCount);
            } catch (error) { console.error(error); showToast(error.message, 'error'); }
        }

        async function removeCartItem(productId) {
            const confirmed = await showConfirm('Bu ürünü sepetten kaldırmak istediğinizden emin misiniz?');
            if (!confirmed) return;
            try {
                const response = await fetch(`/api/cart/items/${productId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Ürün kaldırılamadı.');
                showToast('Ürün sepetten kaldırıldı.');
                const newCount = await displayCart();
                updateCartCountInHeader(newCount);
            } catch (error) { console.error(error); showToast('Ürün kaldırılırken bir hata oluştu.', 'error'); }
        }

        function setupUserMenu() {
            const menuButton = document.getElementById('user-menu-button');
            const dropdown = document.getElementById('user-dropdown-content');
            if (!menuButton || !dropdown) return;
            menuButton.addEventListener('click', () => dropdown.classList.toggle('show'));
            window.addEventListener('click', (event) => {
                if (!menuButton.contains(event.target) && !dropdown.contains(event.target)) {
                     if (dropdown.classList.contains('show')) dropdown.classList.remove('show');
                }
            });
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                });
            }
        }

        const userControlsContainer = document.getElementById('user-controls-container');
        function setupHeaderInitial() {
            userControlsContainer.innerHTML = '';
            let user = null;
            if (token) user = parseJwt(token);

            let themeToggleButtons = `
                <div class="theme-toggle-group">
                    <button id="theme-light-btn" class="theme-toggle-btn" data-theme="light">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                    <button id="theme-dark-btn" class="theme-toggle-btn" data-theme="dark">
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>`;

            if (user && user.role === 'admin') {
                 userControlsContainer.innerHTML = `... (Admin header HTML) ...`;
            } else if (user) {
                userControlsContainer.innerHTML = `
                    <a href="/cart.html" class="btn btn-primary">Sepetim</a>
                    <a href="/notifications.html" class="notification-bell" id="notification-bell">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-badge" id="notification-badge" style="display: none;">0</span>
                    </a>
                    ${themeToggleButtons}
                    <div class="user-dropdown">
                        <button id="user-menu-button" class="user-menu-button">
                            ${user.firstName} <span class="arrow">&#9662;</span>
                        </button>
                        <div id="user-dropdown-content" class="dropdown-content">
                            <a href="/user-settings.html">Ayarlar</a>
                            <button id="logout-button" class="logout-button">Çıkış Yap</button>
                        </div>
                    </div>`;
                    
                loadNotificationCount();
            } else {
                 userControlsContainer.innerHTML = `
                    <a href="/cart.html" class="btn btn-primary">Sepetim</a>
                    ${themeToggleButtons}
                    <div class="user-login-link"><a href="/login.html">Giriş Yap</a></div>`;
            }
            if (user) setupUserMenu();
            setupThemeToggle();
        }

        async function loadNotificationCount() {
            const token = localStorage.getItem('token');
            if (!token) return;
            
            try {
                const response = await fetch('/api/notifications/unread-count', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const badge = document.getElementById('notification-badge');
                    if (badge) {
                        if (data.count > 0) {
                            badge.textContent = data.count > 99 ? '99+' : data.count;
                            badge.style.display = 'flex';
                        } else {
                            badge.style.display = 'none';
                        }
                    }
                }
            } catch (error) {
                console.error('Bildirim sayısı yüklenemedi:', error);
            }
        }

        function updateCartCountInHeader(count) {
             const cartLink = userControlsContainer.querySelector('.cart-link a');
             if (cartLink) {
                 cartLink.textContent = count > 0 ? `Sepetim (${count})` : 'Sepetim';
             }
         }

        function setupThemeToggle() {
            const lightBtn = document.getElementById('theme-light-btn');
            const darkBtn = document.getElementById('theme-dark-btn');
            if (!lightBtn || !darkBtn) return;

            const docElement = document.documentElement;

            function updateButtons() {
                if (docElement.classList.contains('dark-mode')) {
                    darkBtn.classList.add('active');
                    lightBtn.classList.remove('active');
                } else {
                    lightBtn.classList.add('active');
                    darkBtn.classList.remove('active');
                }
            }

            lightBtn.addEventListener('click', () => {
                docElement.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                updateButtons();
            });

            darkBtn.addEventListener('click', () => {
                docElement.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                updateButtons();
            });

            updateButtons();
        }

        window.onload = async () => {
            setupHeaderInitial();
            const initialCartCount = await displayCart();
            updateCartCountInHeader(initialCartCount);
        };
    </script>
</body>
</html>
