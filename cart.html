<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - Çiçek Temizlik</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header class="site-header">
        <div class="site-logo"></div>
        <nav class="center-nav"></nav> 
        <div class="user-controls" id="user-controls-container">
            </div>
    </header>

    <main class="container">
        <h1>Sepetim</h1>
        <a href="/">&larr; Alışverişe Devam Et</a>
        <hr style="margin: 15px 0;">

        <div id="cart-container"></div>
        <div id="cart-total" class="cart-total"></div>
        
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="#">Yardım</a>
            <a href="#">Sıkça Sorulan Sorular</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </div>
        <p class="copyright">&copy; 2025 Çiçek Temizlik. Tüm Hakları Saklıdır.</p>
    </footer>

    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        const cartContainer = document.getElementById('cart-container');
        const cartTotalDiv = document.getElementById('cart-total');
        const token = localStorage.getItem('token');

        async function displayCart() {
            if (!token) {
                cartContainer.innerHTML = '<p>Sepetinizi görmek için lütfen <a href="/login.html">giriş yapın</a>.</p>';
                return;
            }

            try {
                const response = await fetch('/api/cart', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Sepet yüklenemedi.');
                
                const items = await response.json();
                
                if (items.length === 0) {
                    cartContainer.innerHTML = '<p>Sepetiniz şu anda boş.</p>';
                    cartTotalDiv.innerHTML = '';
                    return;
                }

                let tableHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Ürün</th>
                                    <th>Fiyat</th>
                                    <th>Miktar</th>
                                    <th>Ara Toplam</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                let total = 0;
                items.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;
                    tableHTML += `
                        <tr>
                            <td>${item.name}</td>
                            <td>${parseFloat(item.price).toFixed(2)} TL</td>
                            <td>
                                <div class="quantity-controls">
                                    <button class="update-quantity" data-product-id="${item.id}" data-new-quantity="${item.quantity - 1}">-</button>
                                    <span>${item.quantity}</span>
                                    <button class="update-quantity" data-product-id="${item.id}" data-new-quantity="${item.quantity + 1}">+</button>
                                </div>
                            </td>
                            <td>${subtotal.toFixed(2)} TL</td>
                            <td><button class="remove-item" data-product-id="${item.id}">Kaldır</button></td>
                        </tr>
                    `;
                });
                tableHTML += '</tbody></table></div>';
                cartContainer.innerHTML = tableHTML;
                cartTotalDiv.innerHTML = `Toplam: ${total.toFixed(2)} TL`;
                addEventListeners();

            } catch (error) {
                console.error('Sepet görüntülenirken hata:', error);
                showToast('Sepet yüklenirken bir hata oluştu.', 'error');
            }
        }

        function addEventListeners() {
            document.querySelectorAll('.update-quantity').forEach(button => {
                button.addEventListener('click', async () => {
                    const productId = button.dataset.productId;
                    const newQuantity = parseInt(button.dataset.newQuantity);
                    await updateCartItem(productId, newQuantity);
                });
            });
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', async () => {
                    const productId = button.dataset.productId;
                    await removeCartItem(productId);
                });
            });
        }

        async function updateCartItem(productId, quantity) {
            try {
                const response = await fetch(`/api/cart/items/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ quantity: quantity })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Miktar güncellenemedi.');
                }
                displayCart();
            } catch (error) {
                console.error(error);
                showToast(error.message, 'error');
            }
        }

        async function removeCartItem(productId) {
            if (!confirm('Bu ürünü sepetten kaldırmak istediğinizden emin misiniz?')) return;
            try {
                const response = await fetch(`/api/cart/items/${productId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Ürün kaldırılamadı.');
                showToast('Ürün sepetten kaldırıldı.');
                displayCart();
            } catch (error) {
                console.error(error);
                showToast('Ürün kaldırılırken bir hata oluştu.', 'error');
            }
        }

        const userControlsContainer = document.getElementById('user-controls-container');

        if (typeof parseJwt !== 'function') {
            function parseJwt(token) {
                try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
            }
        }

        function setupUserMenu() {
            const menuButton = document.getElementById('user-menu-button');
            const dropdown = document.getElementById('user-dropdown-content');
            if (!menuButton || !dropdown) return;

            menuButton.addEventListener('click', () => {
                dropdown.classList.toggle('show');
            });

            window.addEventListener('click', (event) => {
                if (!event.target.matches('#user-menu-button')) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            });

            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                });
            }
        }

        function setupHeader() {
            userControlsContainer.innerHTML = '';
            if (token) {
                const user = parseJwt(token);
                if (user && user.role === 'admin') {
                    userControlsContainer.innerHTML = `
                        <div class="user-dropdown">
                            <button id="user-menu-button" class="user-menu-button">
                                ${user.firstName} (Admin) <span class="arrow">&#9662;</span>
                            </button>
                            <div id="user-dropdown-content" class="dropdown-content">
                                <a href="/admin-settings.html">Site Ayarları</a>
                                <button id="logout-button" class="logout-button">Çıkış Yap</button>
                            </div>
                        </div>
                    `;
                } else if (user) {
                    userControlsContainer.innerHTML = `
                        <div class="cart-link" id="cart-link-container">
                            <a href="/cart.html">Sepetim</a>
                        </div>
                        <div class="user-dropdown">
                            <button id="user-menu-button" class="user-menu-button">
                                ${user.firstName} <span class="arrow">&#9662;</span>
                            </button>
                            <div id="user-dropdown-content" class="dropdown-content">
                                <button id="logout-button" class="logout-button">Çıkış Yap</button>
                            </div>
                        </div>
                    `;
                }
                setupUserMenu();
            } else {
                userControlsContainer.innerHTML = `
                    <div class="cart-link" id="cart-link-container">
                        <a href="/cart.html">Sepetim</a>
                    </div>
                    <div class="user-login-link">
                        <a href="/login.html">Giriş Yap</a>
                    </div>
                `;
            }
        }

        window.onload = () => {
            setupHeader();
            displayCart();
        };
    </script>
</body>
</html>
