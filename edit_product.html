<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünü Düzenle</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea { padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; font-size: 1rem; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .message { padding: 10px; border-radius: 5px; margin-top: 15px; display: none; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <a href="javascript:history.back()">&larr; Geri Dön</a>
    <hr>
    <div id="product-form-container">
        <h1>Ürünü Düzenle</h1>
        <form id="edit-product-form">
            <label for="name">Ürün Adı:</label>
            <input type="text" id="name" name="name" required>

            <label for="price">Fiyat:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="description">Açıklama:</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <label for="stock_quantity">Stok Miktarı:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" required min="0">

            <div class="checkbox-group">
                <label for="is_active">Satışta mı?</label>
                <input type="checkbox" id="is_active" name="is_active">
            </div>

            <button type="submit">Değişiklikleri Kaydet</button>
        </form>
        <div id="message-container" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('edit-product-form');
        const messageContainer = document.getElementById('message-container');
        const nameInput = document.getElementById('name');
        const priceInput = document.getElementById('price');
        const descriptionInput = document.getElementById('description');
        const stockInput = document.getElementById('stock_quantity');
        const activeCheckbox = document.getElementById('is_active');

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        window.onload = async () => {
            if (!productId) {
                document.getElementById('product-form-container').innerHTML = '<h1>Düzenlenecek ürün ID\'si bulunamadı.</h1><a href="/">&larr; Ana Sayfaya Dön</a>';
                return;
            }
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error("Giriş yapılmamış. Lütfen giriş yapın.");
                }

                const headers = { 'Authorization': `Bearer ${token}` };
                const response = await fetch(`/api/products/${productId}`, { headers: headers });
                
                if (!response.ok) {
                    throw new Error('Ürün bilgileri getirilemedi veya ürün aktif değil.');
                }
                
                const product = await response.json();
                
                nameInput.value = product.name;
                priceInput.value = product.price;
                descriptionInput.value = product.description;
                stockInput.value = product.stock_quantity;
                activeCheckbox.checked = product.is_active;

            } catch (error) {
                console.error('Hata:', error);
                messageContainer.textContent = error.message;
                messageContainer.className = 'message error';
                messageContainer.style.display = 'block';
            }
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Giriş yapılmamış. Lütfen giriş yapın.");
                window.location.href = '/login.html';
                return;
            }

            const updatedData = {
                name: nameInput.value,
                price: parseFloat(priceInput.value),
                description: descriptionInput.value,
                stock_quantity: parseInt(stockInput.value),
                is_active: activeCheckbox.checked
            };

            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Güncelleme başarısız.');
                }

                messageContainer.textContent = 'Ürün başarıyla güncellendi! Bir önceki sayfaya yönlendiriliyorsunuz...';
                messageContainer.className = 'message success';
                messageContainer.style.display = 'block';

                setTimeout(() => {
                    history.back();
                }, 2000);

            } catch (error) {
                console.error('Güncelleme hatası:', error);
                messageContainer.textContent = error.message;
                messageContainer.className = 'message error';
                messageContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
