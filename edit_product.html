<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünü Düzenle</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <a href="javascript:history.back()">&larr; Geri Dön</a>
    <hr>
    <div id="product-form-container">
        <h1>Ürünü Düzenle</h1>
        <form id="edit-product-form">
            <label for="name">Ürün Adı:</label>
            <input type="text" id="name" name="name" required>

            <label for="price">Fiyat:</label>
            <input type="number" id="price" name="price" step="0.01" required min="0.01">

            <label for="description">Açıklama:</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <label for="stock_quantity">Stok Miktarı:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" required min="0">

            <div class="checkbox-group">
                <label for="is_active">Satışta mı?</label>
                <input type="checkbox" id="is_active" name="is_active">
            </div>

            <button type="submit">Değişiklikleri Kaydet</button>
        </form>
    </div>
    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        const form = document.getElementById('edit-product-form');
        const nameInput = document.getElementById('name');
        const priceInput = document.getElementById('price');
        const descriptionInput = document.getElementById('description');
        const stockInput = document.getElementById('stock_quantity');
        const activeCheckbox = document.getElementById('is_active');

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        window.onload = async () => {
            if (!productId) {
                document.getElementById('product-form-container').innerHTML = '<h1>Düzenlenecek ürün ID\'si bulunamadı.</h1><a href="/">&larr; Ana Sayfaya Dön</a>';
                return;
            }
            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error("Giriş yapılmamış. Lütfen giriş yapın.");
                
                const headers = { 'Authorization': `Bearer ${token}` };
                const response = await fetch(`/api/products/${productId}`, { headers: headers });
                
                if (!response.ok) throw new Error('Ürün bilgileri getirilemedi veya görme yetkiniz yok.');
                
                const product = await response.json();
                
                nameInput.value = product.name;
                priceInput.value = product.price;
                descriptionInput.value = product.description;
                stockInput.value = product.stock_quantity;
                activeCheckbox.checked = product.is_active;

            } catch (error) {
                console.error('Hata:', error);
                showToast(error.message, 'error');
            }
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) { return; }

            const updatedData = {
                name: nameInput.value,
                price: parseFloat(priceInput.value),
                description: descriptionInput.value,
                stock_quantity: parseInt(stockInput.value),
                is_active: activeCheckbox.checked
            };

            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Güncelleme başarısız.');
                }

                showToast('Ürün başarıyla güncellendi!');
                setTimeout(() => {
                    window.location.href = `/product.html?id=${productId}`;
                }, 2000);

            } catch (error) {
                console.error('Güncelleme hatası:', error);
                showToast(error.message, 'error');
            }
        });
    </script>
</body>
</html>
