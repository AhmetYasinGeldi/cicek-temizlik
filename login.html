<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Çiçek Temizlik</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header class="site-header">
        <div class="site-logo"></div>
        <nav class="center-nav"></nav> 
        <div class="user-controls" id="user-controls-container">
            </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1>Giriş Yap</h1>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Giriş Yap</button>
            </form>
            
            <div class="login-link" style="margin-top: 20px; text-align: center;">
                <a href="/register.html">Hesabın yok mu? Yeni bir hesap oluştur.</a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="#">Yardım</a>
            <a href="#">Sıkça Sorulan Sorular</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </div>
        <p class="copyright">&copy; 2025 Çiçek Temizlik. Tüm Hakları Saklıdır.</p>
    </footer>

    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        const form = document.getElementById('login-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const credentials = {
                email: form.email.value,
                password: form.password.value
            };
            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Giriş başarısız.');
                }
                localStorage.setItem('token', data.token);
                showToast('Giriş başarılı!');
                setTimeout(() => window.location.href = '/', 1500);
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        const userControlsContainer = document.getElementById('user-controls-container');

        function setupHeader() {
            userControlsContainer.innerHTML = `
                <div class="cart-link" id="cart-link-container">
                    <a href="/cart.html">Sepetim</a>
                </div>
                <div class="user-login-link">
                    <a href="/login.html">Giriş Yap</a>
                </div>
            `;
        }

        window.onload = () => {
            setupHeader();
        };
    </script>
</body>
</html>
