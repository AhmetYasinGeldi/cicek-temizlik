<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme - Çiçek Temizlik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive-additions.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script>
        // Prevents flash of wrong theme
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <header class="site-header">
        <button class="hamburger-menu" aria-label="Menü">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <a href="/" class="site-logo"></a>
        <div class="user-controls" id="user-controls-container"></div>
    </header>

    <main class="container">
        <div class="checkout-container">
            <h1>Ödeme</h1>
            
            <!-- Sipariş Özeti -->
            <div id="order-summary-section" class="checkout-section">
                <h2>Sipariş Özeti</h2>
                <div id="summary-cart-items"></div>
                <div id="summary-total"></div>
            </div>

            <!-- Teslimat Adresi -->
            <div id="address-section" class="checkout-section">
                <h2>Teslimat Adresi</h2>
                <div id="saved-addresses"></div>
                <div id="new-address-form"></div>
            </div>

            <!-- Ödeme Bilgileri -->
            <div id="payment-section" class="checkout-section">
                <h2>Ödeme Bilgileri</h2>
                <div id="saved-cards"></div>
                <div id="new-card-form"></div>
            </div>

            <button id="place-order-btn" class="btn btn-primary btn-block">Siparişi Tamamla</button>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="#">Yardım</a>
            <a href="#">Sıkça Sorulan Sorular</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </div>
        <p class="copyright">&copy; 2025 Çiçek Temizlik. Tüm Hakları Saklıdır.</p>
    </footer>

    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        let userAddresses = [];
        let userCards = [];

        async function displayOrderSummary() {
            const summaryItemsContainer = document.getElementById('summary-cart-items');
            const summaryTotalContainer = document.getElementById('summary-total');
            const token = localStorage.getItem('token');

            if (!token) {
                summaryItemsContainer.innerHTML = '<p>Sipariş özetini görmek için lütfen <a href="/login.html">giriş yapın</a>.</p>';
                return;
            }

            try {
                const response = await fetch('/api/cart', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error('Sepet yüklenemedi.');
                const cartData = await response.json();

                if (cartData.items.length === 0) {
                    summaryItemsContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px;">
                            <div id="empty-cart-animation-payment" class="lottie-animation"></div>
                            <p style="color: var(--color-danger); font-weight: 600; margin-top: 20px;">Sepetiniz boş. Ödeme yapamazsınız.</p>
                        </div>
                    `;
                    summaryTotalContainer.innerHTML = '';
                    document.getElementById('place-order-btn').disabled = true;
                    document.getElementById('address-section').style.display = 'none';
                    document.getElementById('payment-section').style.display = 'none';
                    
                    // Load empty cart animation
                    lottie.loadAnimation({
                        container: document.getElementById('empty-cart-animation-payment'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        path: '/animations/empty_cart.json'
                    });
                    
                    return;
                }

                summaryItemsContainer.innerHTML = cartData.items.map(item => {
                    const price = parseFloat(item.price);
                    return `
                    <div class="summary-item">
                        <span class="summary-item-name">${item.name}</span>
                        <span class="summary-item-calc">${item.quantity} x ${price.toFixed(2)} TL</span>
                        <span class="summary-item-subtotal">${(price * item.quantity).toFixed(2)} TL</span>
                    </div>
                `}).join('');

                const total = cartData.items.reduce((sum, item) => sum + (parseFloat(item.price) * item.quantity), 0);
                summaryTotalContainer.innerHTML = `<div class="summary-total-line">
                        <span class="summary-total-label">Toplam</span>
                        <span class="summary-total-amount">${total.toFixed(2)} TL</span>
                    </div>`;

            } catch (error) {
                console.error('Sipariş özeti yüklenirken hata:', error);
                summaryItemsContainer.innerHTML = '<p>Sipariş özeti yüklenirken bir hata oluştu.</p>';
            }
        }

        async function displayAddresses() {
            const savedAddressesContainer = document.getElementById('saved-addresses');
            const newAddressFormContainer = document.getElementById('new-address-form');
            const token = localStorage.getItem('token');

            if (!token) {
                savedAddressesContainer.innerHTML = '<p>Adreslerinizi görmek için lütfen <a href="/login.html">giriş yapın</a>.</p>';
                return;
            }

            try {
                const response = await fetch('/api/addresses', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Adresler yüklenemedi');
                userAddresses = await response.json();
            } catch (error) {
                console.error('Adresler yüklenirken hata:', error);
                savedAddressesContainer.innerHTML = '<p style="color: red;">Adresler yüklenemedi.</p>';
                return;
            }

            if (userAddresses.length === 0) {
                savedAddressesContainer.innerHTML = `
                    <div class="address-option">
                        <input type="radio" id="new-address" name="address" value="new" checked>
                        <label for="new-address"><strong>Yeni bir adres kullan</strong></label>
                    </div>
                `;
                // Yeni adres formunu otomatik aç
                setTimeout(() => {
                    document.getElementById('new-address-fields').style.display = 'block';
                }, 100);
            } else {
                savedAddressesContainer.innerHTML = userAddresses.map((address, index) => {
                    const addressText = `${address.address_line}, ${[address.neighborhood, address.district, address.city].filter(Boolean).join(', ')}${address.postal_code ? ' - ' + address.postal_code : ''}`;
                    return `
                        <div class="address-option ${index === 0 || address.is_default ? 'selected' : ''}">
                            <input type="radio" id="address-${address.id}" name="address" value="${address.id}" ${index === 0 || address.is_default ? 'checked' : ''}>
                            <label for="address-${address.id}">
                                <strong>${address.address_title}</strong> ${address.is_default ? '<span class="default-label">(Varsayılan)</span>' : ''}<br>
                                <span class="address-detail">${address.full_name} - ${address.phone}</span><br>
                                <span class="address-detail address-text">${addressText}</span>
                            </label>
                        </div>
                    `;
                }).join('') + `
                    <div class="address-option">
                        <input type="radio" id="new-address" name="address" value="new">
                        <label for="new-address"><strong>Yeni bir adres kullan</strong></label>
                    </div>
                `;
            }

            newAddressFormContainer.innerHTML = `
                <div id="new-address-fields" style="display: none;">
                    <div class="form-group">
                        <label for="address-title">Adres Başlığı:</label>
                        <input type="text" id="address-title" name="address-title" placeholder="Örn: Ev, İş, Ofis">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address-name-surname">İsim Soyisim:</label>
                            <input type="text" id="address-name-surname" name="address-name-surname" placeholder="Adınız Soyadınız">
                        </div>
                        <div class="form-group">
                            <label for="address-phone">Telefon:</label>
                            <input type="tel" id="address-phone" name="address-phone" placeholder="0... ... .. .." pattern="0[0-9]{10}" maxlength="14" inputmode="numeric">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address-city">İl:</label>
                            <input type="text" id="address-city" name="address-city" placeholder="İl">
                        </div>
                        <div class="form-group">
                            <label for="address-district">İlçe:</label>
                            <input type="text" id="address-district" name="address-district" placeholder="İlçe">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address-neighborhood">Mahalle:</label>
                            <input type="text" id="address-neighborhood" name="address-neighborhood" placeholder="Mahalle (opsiyonel)">
                        </div>
                        <div class="form-group">
                            <label for="address-postal">Posta Kodu:</label>
                            <input type="text" id="address-postal" name="address-postal" placeholder="Posta Kodu (opsiyonel)" pattern="[0-9]{5}" maxlength="5" inputmode="numeric">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address-line">Açık Adres:</label>
                        <textarea id="address-line" name="address-line" rows="2" placeholder="Sokak, cadde, bina no, daire no..."></textarea>
                    </div>
                    <div class="checkbox-inline-group">
                        <input type="checkbox" id="use-account-name">
                        <label for="use-account-name" class="checkbox-label">Hesap sahibi adını kullan</label>
                    </div>
                    <div class="checkbox-inline-group">
                        <input type="checkbox" id="save-address" name="save-address">
                        <label for="save-address" class="checkbox-label">Bu adresi kaydet</label>
                    </div>
                </div>
            `;

            document.querySelectorAll('input[name="address"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    // Tüm adres seçeneklerinden 'selected' sınıfını kaldır
                    document.querySelectorAll('.address-option').forEach(option => {
                        option.classList.remove('selected');
                    });

                    // Seçili olan adres seçeneğine 'selected' sınıfını ekle
                    if (e.target.closest('.address-option')) {
                        e.target.closest('.address-option').classList.add('selected');
                    }

                    document.getElementById('new-address-fields').style.display = e.target.value === 'new' ? 'block' : 'none';
                    if (e.target.value === 'new') {
                        setupAddressInputValidations();
                    }
                });
            });
            
            // Sayfa yüklendiğinde varsayılan seçimi ayarla
            setupAddressDefaultSelection();
        }

        // Adres input validasyonlarını ayarla (sadece bir kez çalışması için fonksiyon)
        function setupAddressInputValidations() {
            const useAccountNameCheckbox = document.getElementById('use-account-name');
            const addressNameSurnameInput = document.getElementById('address-name-surname');
            const addressPhoneInput = document.getElementById('address-phone');
            const addressPostalInput = document.getElementById('address-postal');
            const addressCityInput = document.getElementById('address-city');
            const addressDistrictInput = document.getElementById('address-district');

            // Event listener'ları zaten eklenmişse tekrar ekleme
            if (addressNameSurnameInput && !addressNameSurnameInput.dataset.validationAdded) {
                addressNameSurnameInput.dataset.validationAdded = 'true';
                
                // İsim Soyisim - sadece harf, boşluk
                addressNameSurnameInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^a-zA-ZğüşıöçĞÜŞİÖÇ\s]/g, '');
                });
            }

            // İl - sadece harf, boşluk
            if (addressCityInput && !addressCityInput.dataset.validationAdded) {
                addressCityInput.dataset.validationAdded = 'true';
                addressCityInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^a-zA-ZğüşıöçĞÜŞİÖÇ\s]/g, '');
                });
            }

            // İlçe - sadece harf, boşluk
            if (addressDistrictInput && !addressDistrictInput.dataset.validationAdded) {
                addressDistrictInput.dataset.validationAdded = 'true';
                addressDistrictInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^a-zA-ZğüşıöçĞÜŞİÖÇ\s]/g, '');
                });
            }

            // Telefon input validasyonu ve formatlama
            if (addressPhoneInput && !addressPhoneInput.dataset.validationAdded) {
                addressPhoneInput.dataset.validationAdded = 'true';
                
                // İlk yüklemede "0" ekle
                if (!addressPhoneInput.value || !addressPhoneInput.value.startsWith('0')) {
                    addressPhoneInput.value = '0';
                }
                
                addressPhoneInput.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '');
                    
                    // İlk karakter mutlaka 0 olsun
                    if (!value.startsWith('0')) {
                        value = '0' + value.replace(/^0+/, '');
                    }
                    
                    // Maksimum 11 hane (0 dahil)
                    value = value.substring(0, 11);
                    
                    // Formatlama: 0... ... .. ..
                    let formatted = value;
                    if (value.length > 1) {
                        formatted = value[0];
                        if (value.length > 1) formatted += value.substring(1, 4);
                        if (value.length > 4) formatted += ' ' + value.substring(4, 7);
                        if (value.length > 7) formatted += ' ' + value.substring(7, 9);
                        if (value.length > 9) formatted += ' ' + value.substring(9, 11);
                    }
                    
                    e.target.value = formatted;
                });
                
                addressPhoneInput.addEventListener('blur', (e) => {
                    const value = e.target.value.replace(/\s/g, '');
                    if (value.length > 0 && value.length !== 11) {
                        e.target.setCustomValidity('Telefon numarası 11 hane olmalı (0 dahil)');
                        e.target.reportValidity();
                    } else {
                        e.target.setCustomValidity('');
                    }
                });
                
                addressPhoneInput.addEventListener('focus', (e) => {
                    if (e.target.value === '0' || e.target.value === '') {
                        e.target.value = '0';
                        setTimeout(() => {
                            e.target.setSelectionRange(1, 1);
                        }, 0);
                    }
                });
                
                addressPhoneInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '0') {
                        e.preventDefault();
                    }
                });
            }

            // Posta kodu validasyonu
            if (addressPostalInput && !addressPostalInput.dataset.validationAdded) {
                addressPostalInput.dataset.validationAdded = 'true';
                addressPostalInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '');
                });
            }

            if (useAccountNameCheckbox && addressNameSurnameInput) {
                useAccountNameCheckbox.addEventListener('change', () => {
                    if (useAccountNameCheckbox.checked) {
                        const token = localStorage.getItem('token');
                        if (token) {
                            const user = parseJwt(token);
                            if (user && user.firstName) {
                                let fullName = user.firstName;
                                if (user.lastName) {
                                    fullName += ` ${user.lastName}`;
                                }
                                addressNameSurnameInput.value = fullName;
                            }
                        }
                    } else {
                        addressNameSurnameInput.value = '';
                    }
                });
            }
        }
        
        // Sayfa yüklendiğinde varsayılan olarak seçili olanı vurgula (displayAddresses sonunda çağrılacak)
        function setupAddressDefaultSelection() {
            const initialSelectedAddress = document.querySelector('input[name="address"]:checked');
            if (initialSelectedAddress && initialSelectedAddress.closest('.address-option')) {
                initialSelectedAddress.closest('.address-option').classList.add('selected');
            }
        }

        async function displayPaymentMethods() {
            const savedCardsContainer = document.getElementById('saved-cards');
            const newCardFormContainer = document.getElementById('new-card-form');
            const token = localStorage.getItem('token');

            if (!token) {
                savedCardsContainer.innerHTML = '<p>Kartlarınızı görmek için lütfen <a href="/login.html">giriş yapın</a>.</p>';
                return;
            }

            try {
                const response = await fetch('/api/cards', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Kartlar yüklenemedi');
                userCards = await response.json();
            } catch (error) {
                console.error('Kartlar yüklenirken hata:', error);
                savedCardsContainer.innerHTML = '<p style="color: red;">Kartlar yüklenemedi.</p>';
                return;
            }

            if (userCards.length === 0) {
                savedCardsContainer.innerHTML = `
                    <div class="card-option">
                        <input type="radio" id="new-card" name="card" value="new" checked>
                        <label for="new-card"><strong>Yeni bir kart kullan</strong></label>
                    </div>
                `;
                // Yeni kart formunu otomatik aç
                setTimeout(() => {
                    document.getElementById('new-card-fields').style.display = 'block';
                }, 100);
            } else {
                savedCardsContainer.innerHTML = userCards.map((card, index) => `
                    <div class="card-option ${index === 0 ? 'selected' : ''}">
                        <input type="radio" id="card-${card.id}" name="card" value="${card.id}" ${index === 0 ? 'checked' : ''}>
                        <label for="card-${card.id}">
                            <strong>${card.card_holder_name}</strong> - ${card.card_type || 'Kart'} (**** ${card.last_four_digits})
                            <br><span class="card-expiry">S.K.T: ${String(card.expiry_month).padStart(2, '0')}/${String(card.expiry_year).padStart(2, '0')}</span>
                        </label>
                    </div>
                `).join('') + `
                    <div class="card-option">
                        <input type="radio" id="new-card" name="card" value="new">
                        <label for="new-card"><strong>Yeni bir kart kullan</strong></label>
                    </div>
                `;
            }

            newCardFormContainer.innerHTML = `
                <div id="new-card-fields" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="card-name">Kart Üzerindeki İsim:</label>
                            <input type="text" id="card-name" name="card-name" placeholder="Ad Soyad">
                        </div>
                        <div class="form-group">
                            <label for="card-number">Kart Numarası:</label>
                            <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" inputmode="numeric">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="card-expiry-month">Son Kullanma Ay:</label>
                            <input type="text" id="card-expiry-month" name="card-expiry-month" placeholder="AA" maxlength="2" inputmode="numeric">
                        </div>
                        <div class="form-group">
                            <label for="card-expiry-year">Son Kullanma Yıl:</label>
                            <input type="text" id="card-expiry-year" name="card-expiry-year" placeholder="YY" maxlength="2" inputmode="numeric">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="card-cvc">CVC:</label>
                            <input type="text" id="card-cvc" name="card-cvc" placeholder="XXX" maxlength="4" inputmode="numeric">
                        </div>
                        <div class="form-group"></div>
                    </div>
                    <div class="checkbox-inline-group">
                        <input type="checkbox" id="use-account-name-card">
                        <label for="use-account-name-card" class="checkbox-label">Hesap sahibi adını kullan</label>
                    </div>
                </div>
            `;

            document.querySelectorAll('input[name="card"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    // Tüm kart seçeneklerinden 'selected' sınıfını kaldır
                    document.querySelectorAll('.card-option').forEach(option => {
                        option.classList.remove('selected');
                    });

                    // Seçili olan kart seçeneğine 'selected' sınıfını ekle
                    if (e.target.closest('.card-option')) {
                        e.target.closest('.card-option').classList.add('selected');
                    }

                    document.getElementById('new-card-fields').style.display = e.target.value === 'new' ? 'block' : 'none';

                    if (e.target.value === 'new') {
                        setupCardInputValidations();
                    }
                });
            });
            // Sayfa yüklendiğinde varsayılan olarak seçili olanı vurgula
            const initialSelectedCard = document.querySelector('input[name="card"]:checked');
            if (initialSelectedCard && initialSelectedCard.closest('.card-option')) {
                initialSelectedCard.closest('.card-option').classList.add('selected');
            }
        }

        // Kart input validasyonlarını ayarla
        function setupCardInputValidations() {
            const useAccountNameCardCheckbox = document.getElementById('use-account-name-card');
            const cardNameInput = document.getElementById('card-name');
            const cardNumberInput = document.getElementById('card-number');
            const cardExpiryMonthInput = document.getElementById('card-expiry-month');
            const cardExpiryYearInput = document.getElementById('card-expiry-year');
            const cardCvcInput = document.getElementById('card-cvc');

            // Kart sahibi adı - sadece harf ve boşluk
            if (cardNameInput && !cardNameInput.dataset.validationAdded) {
                cardNameInput.dataset.validationAdded = 'true';
                cardNameInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^a-zA-ZğüşıöçĞÜŞİÖÇ\s]/g, '');
                });
            }

            // Kart numarası validasyonu ve formatlama
            if (cardNumberInput && !cardNumberInput.dataset.validationAdded) {
                cardNumberInput.dataset.validationAdded = 'true';
                
                cardNumberInput.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
                    let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
                    e.target.value = formattedValue.substr(0, 19);
                });
                
                cardNumberInput.addEventListener('blur', (e) => {
                    const value = e.target.value.replace(/\s/g, '');
                    if (value.length > 0 && (value.length < 13 || value.length > 19)) {
                        e.target.setCustomValidity('Kart numarası 13-19 hane arasında olmalı');
                        e.target.reportValidity();
                    } else {
                        e.target.setCustomValidity('');
                    }
                });
            }

            // Ay validasyonu
            if (cardExpiryMonthInput && !cardExpiryMonthInput.dataset.validationAdded) {
                cardExpiryMonthInput.dataset.validationAdded = 'true';
                
                cardExpiryMonthInput.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '');
                    
                    if (value.length >= 1) {
                        let month = parseInt(value);
                        if (month > 12) {
                            month = 12;
                        } else if (month === 0 && value.length === 2) {
                            month = 1;
                        }
                        value = String(month).padStart(value.length === 2 ? 2 : 1, '0');
                    }
                    
                    e.target.value = value.substring(0, 2);
                });
                
                cardExpiryMonthInput.addEventListener('blur', (e) => {
                    let value = e.target.value;
                    if (value.length === 1 && value !== '0') {
                        value = '0' + value;
                    }
                    const month = parseInt(value);
                    if (month < 1 || month > 12) {
                        e.target.setCustomValidity('Ay 1-12 arasında olmalı');
                        e.target.reportValidity();
                    } else {
                        e.target.setCustomValidity('');
                    }
                    e.target.value = value;
                });
            }

            // Yıl validasyonu
            if (cardExpiryYearInput && !cardExpiryYearInput.dataset.validationAdded) {
                cardExpiryYearInput.dataset.validationAdded = 'true';
                
                cardExpiryYearInput.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '').substring(0, 2);
                    e.target.value = value;
                });
                
                cardExpiryYearInput.addEventListener('blur', (e) => {
                    let value = e.target.value;
                    const currentYear = new Date().getFullYear() % 100;
                    
                    if (value.length === 1) {
                        value = '0' + value;
                    }
                    
                    const year = parseInt(value);
                    const month = parseInt(cardExpiryMonthInput.value) || 1;
                    const currentMonth = new Date().getMonth() + 1;
                    
                    if (year < currentYear || (year === currentYear && month < currentMonth)) {
                        e.target.setCustomValidity('Kartınızın son kullanma tarihi geçmiş');
                        e.target.reportValidity();
                    } else {
                        e.target.setCustomValidity('');
                    }
                    
                    e.target.value = value;
                });
            }

            // CVC validasyonu
            if (cardCvcInput && !cardCvcInput.dataset.validationAdded) {
                cardCvcInput.dataset.validationAdded = 'true';
                
                cardCvcInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '').substr(0, 4);
                });
                
                cardCvcInput.addEventListener('blur', (e) => {
                    const value = e.target.value;
                    if (value.length > 0 && value.length < 3) {
                        e.target.setCustomValidity('CVC en az 3 hane olmalı');
                        e.target.reportValidity();
                    } else {
                        e.target.setCustomValidity('');
                    }
                });
            }

            if (useAccountNameCardCheckbox && cardNameInput) {
                useAccountNameCardCheckbox.addEventListener('change', () => {
                    if (useAccountNameCardCheckbox.checked) {
                        const token = localStorage.getItem('token');
                        if (token) {
                            const user = parseJwt(token);
                            if (user && user.firstName) {
                                let fullName = user.firstName;
                                if (user.lastName) {
                                    fullName += ` ${user.lastName}`;
                                }
                                cardNameInput.value = fullName;
                            }
                        }
                    } else {
                        cardNameInput.value = '';
                    }
                });
            }
        }

        window.onload = async () => {
            await setupHeader();
            await displayOrderSummary();
            await displayAddresses();
            await displayPaymentMethods();
        };

        const userControlsContainer = document.getElementById('user-controls-container');
        
        function setupUserMenu() {
            const menuButton = document.getElementById('user-menu-button');
            const dropdown = document.getElementById('user-dropdown-content');
            if (!menuButton || !dropdown) return;
            menuButton.addEventListener('click', () => dropdown.classList.toggle('show'));
            window.addEventListener('click', (event) => {
                if (!event.target.matches('#user-menu-button')) {
                    if (dropdown.classList.contains('show')) dropdown.classList.remove('show');
                }
            });
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.reload();
                });
            }
        }

        async function setupHeader() { 
            const token = localStorage.getItem('token');
            userControlsContainer.innerHTML = ''; 
            let cartItemCount = 0; 
            let isCustomer = false; 
            let user = null;
            if (token) {
                user = parseJwt(token);
                if (user && user.role !== 'admin') isCustomer = true;
            }
            if (isCustomer) {
            try {
                const response = await fetch('/api/cart', { headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) {
                    const cartData = await response.json();
                    cartItemCount = cartData.totalQuantity;
                } else {
                    console.error('Sepet sayısı alınamadı.');
                }
            } catch (error) { console.error('Sepet sayısı alınırken hata:', error); }
            }

            let themeToggleButtons = `
                <div class="theme-toggle-group">
                    <button id="theme-light-btn" class="theme-toggle-btn" data-theme="light">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                    <button id="theme-dark-btn" class="theme-toggle-btn" data-theme="dark">
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>`;

            if (user && user.role === 'admin') {
                userControlsContainer.innerHTML = `
                    ${themeToggleButtons}
                    <div class="user-dropdown">
                        <button id="user-menu-button" class="user-menu-button">
                            ${user.firstName} (Admin) <span class="arrow">&#9662;</span>
                        </button>
                        <div id="user-dropdown-content" class="dropdown-content">
                            <a href="/admin-settings.html">Site Ayarları</a>
                            <button id="logout-button" class="logout-button">Çıkış Yap</button>
                        </div>
                    </div>`;
            } else if (user) {
                const cartText = cartItemCount > 0 ? `Sepetim (${cartItemCount})` : 'Sepetim';
                userControlsContainer.innerHTML = `
                    <a href="/cart.html" class="btn btn-primary">${cartText}</a>
                    ${themeToggleButtons}
                    <div class="user-dropdown">
                        <button id="user-menu-button" class="user-menu-button">
                            ${user.firstName} <span class="arrow">&#9662;</span>
                        </button>
                        <div id="user-dropdown-content" class="dropdown-content">
                            <a href="/user-settings.html">Ayarlarım</a>
                            <a href="/my-cards.html">Kartlarım</a>
                            <a href="/my-addresses.html">Adreslerim</a>
                            <button id="logout-button" class="logout-button">Çıkış Yap</button>
                        </div>
                    </div>`;
            } else {
                userControlsContainer.innerHTML = `
                    <a href="/cart.html" class="btn btn-primary">Sepetim</a>
                    ${themeToggleButtons}
                    <div class="user-login-link"><a href="/login.html">Giriş Yap</a></div>`;
            }
            if (user) setupUserMenu(); 
            setupThemeToggle();
        }

        function setupThemeToggle() {
            const lightBtn = document.getElementById('theme-light-btn');
            const darkBtn = document.getElementById('theme-dark-btn');
            if (!lightBtn || !darkBtn) return;

            const docElement = document.documentElement;

            function updateButtons() {
                if (docElement.classList.contains('dark-mode')) {
                    darkBtn.classList.add('active');
                    lightBtn.classList.remove('active');
                } else {
                    lightBtn.classList.add('active');
                    darkBtn.classList.remove('active');
                }
            }

            lightBtn.addEventListener('click', () => {
                docElement.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                updateButtons();
            });

            darkBtn.addEventListener('click', () => {
                docElement.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                updateButtons();
            });

            updateButtons();
        }

        // Sipariş oluşturma
        document.getElementById('place-order-btn').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('Lütfen giriş yapın', 'error');
                window.location.href = '/login.html';
                return;
            }

            // Önce sepeti kontrol et
            try {
                const cartCheckResponse = await fetch('/api/cart', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (cartCheckResponse.ok) {
                    const cartCheckData = await cartCheckResponse.json();
                    if (cartCheckData.items.length === 0) {
                        showToast('Sepetiniz boş! Ödeme yapamazsınız.', 'error');
                        return;
                    }
                }
            } catch (error) {
                console.error('Sepet kontrolü hatası:', error);
            }

            // Seçili adres kontrolü
            const selectedAddressRadio = document.querySelector('input[name="address"]:checked');
            if (!selectedAddressRadio) {
                showToast('Lütfen bir teslimat adresi seçin', 'error');
                return;
            }

            const selectedAddressId = selectedAddressRadio.value;
            let selectedAddress;

            if (selectedAddressId === 'new') {
                // Yeni adres kontrolü
                const fullName = document.getElementById('address-name-surname')?.value?.trim();
                const phone = document.getElementById('address-phone')?.value?.replace(/\s/g, '').trim();
                const addressLine = document.getElementById('address-line')?.value?.trim();
                const city = document.getElementById('address-city')?.value?.trim();
                const district = document.getElementById('address-district')?.value?.trim();

                if (!fullName || !phone || !addressLine || !city || !district) {
                    showToast('Lütfen tüm zorunlu adres bilgilerini doldurun', 'error');
                    return;
                }

                if (phone.length !== 11 || !phone.startsWith('0')) {
                    showToast('Geçerli bir telefon numarası girin (0 ile başlayan 11 hane)', 'error');
                    return;
                }

                selectedAddress = {
                    fullName,
                    phone,
                    addressLine,
                    city,
                    district,
                    postalCode: document.getElementById('address-postal')?.value || ''
                };
            } else {
                // Kayıtlı adres
                selectedAddress = userAddresses.find(addr => addr.id == selectedAddressId);
                if (!selectedAddress) {
                    showToast('Adres bulunamadı', 'error');
                    return;
                }
                selectedAddress = {
                    title: selectedAddress.address_title,
                    fullName: selectedAddress.full_name,
                    phone: selectedAddress.phone,
                    addressLine: selectedAddress.address_line,
                    city: selectedAddress.city,
                    district: selectedAddress.district,
                    postalCode: selectedAddress.postal_code
                };
            }

            // Kart bilgisi kontrolü
            const selectedCardRadio = document.querySelector('input[name="card"]:checked');
            let cardInfo = null;

            if (!selectedCardRadio) {
                showToast('Lütfen bir ödeme yöntemi seçin', 'error');
                return;
            }

            if (selectedCardRadio && selectedCardRadio.value !== 'new') {
                const selectedCard = userCards.find(card => card.id == selectedCardRadio.value);
                if (selectedCard) {
                    cardInfo = {
                        cardHolderName: selectedCard.card_holder_name,
                        last4: selectedCard.last_four_digits
                    };
                }
            } else if (selectedCardRadio && selectedCardRadio.value === 'new') {
                const cardName = document.getElementById('card-name')?.value?.trim();
                const cardNumber = document.getElementById('card-number')?.value?.replace(/\s/g, '');
                const cardExpiryMonth = document.getElementById('card-expiry-month')?.value?.trim();
                const cardExpiryYear = document.getElementById('card-expiry-year')?.value?.trim();
                const cardCvc = document.getElementById('card-cvc')?.value?.trim();
                
                if (!cardName || !cardNumber || !cardExpiryMonth || !cardExpiryYear || !cardCvc) {
                    showToast('Lütfen tüm kart bilgilerini doldurun', 'error');
                    return;
                }

                if (cardNumber.length < 13 || cardNumber.length > 19) {
                    showToast('Geçerli bir kart numarası girin', 'error');
                    return;
                }

                if (cardCvc.length < 3) {
                    showToast('CVC/CVV en az 3 hane olmalı', 'error');
                    return;
                }

                const month = parseInt(cardExpiryMonth);
                const year = parseInt(cardExpiryYear);
                
                if (month < 1 || month > 12) {
                    showToast('Geçerli bir ay girin (1-12)', 'error');
                    return;
                }

                const currentYear = new Date().getFullYear() % 100;
                const currentMonth = new Date().getMonth() + 1;
                
                if (year < currentYear || (year === currentYear && month < currentMonth)) {
                    showToast('Kartınızın son kullanma tarihi geçmiş', 'error');
                    return;
                }
                
                cardInfo = {
                    cardHolderName: cardName,
                    last4: cardNumber.slice(-4)
                };
            }

            // Sepetteki ürünleri al
            try {
                const cartResponse = await fetch('/api/cart', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!cartResponse.ok) throw new Error('Sepet yüklenemedi');

                const cartData = await cartResponse.json();

                if (cartData.items.length === 0) {
                    showToast('Sepetiniz boş', 'error');
                    return;
                }

                console.log('Sepet verileri:', cartData); // Debug için

                const orderItems = cartData.items.map(item => ({
                    productId: item.product_id || item.id,
                    quantity: item.quantity
                }));

                console.log('Sipariş ürünleri:', orderItems); // Debug için

                // Sipariş oluştur
                const orderData = {
                    address: selectedAddress,
                    paymentMethod: 'credit_card',
                    cardInfo: cardInfo,
                    items: orderItems,
                    customerNote: ''
                };

                const placeOrderBtn = document.getElementById('place-order-btn');
                placeOrderBtn.disabled = true;
                placeOrderBtn.textContent = 'İşleniyor...';

                const orderResponse = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderData)
                });

                if (!orderResponse.ok) {
                    const errorData = await orderResponse.json();
                    throw new Error(errorData.error || 'Sipariş oluşturulamadı');
                }

                const result = await orderResponse.json();

                // Ödemeyi otomatik olarak "ödendi" olarak işaretle (geçici)
                await fetch(`/api/orders/${result.order.id}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        orderStatus: 'confirmed',
                        paymentStatus: 'paid',
                        note: 'Ödeme onaylandı (Test modu)'
                    })
                });

                // Success animasyonunu göster
                const checkoutContainer = document.querySelector('.checkout-container');
                checkoutContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px;">
                        <div id="success-animation" class="lottie-animation-large"></div>
                        <h2 style="color: var(--color-success); margin: 20px 0;">Siparişiniz Başarıyla Oluşturuldu!</h2>
                        <p style="color: var(--color-text); font-size: 1.1rem;">Ana sayfaya yönlendiriliyorsunuz...</p>
                    </div>
                `;
                
                lottie.loadAnimation({
                    container: document.getElementById('success-animation'),
                    renderer: 'svg',
                    loop: false,
                    autoplay: true,
                    path: '/animations/add_to_cart_success.json'
                });
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);

            } catch (error) {
                console.error('Sipariş oluşturma hatası:', error);
                showToast(error.message || 'Sipariş oluşturulamadı', 'error');
                const placeOrderBtn = document.getElementById('place-order-btn');
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Siparişi Tamamla';
            }
        });
    </script>
</body>
