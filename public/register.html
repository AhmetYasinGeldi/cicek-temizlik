<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Çiçek Temizlik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive-additions.css">
    <script>
        // Prevents flash of wrong theme
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <header class="site-header">
        <button class="hamburger-menu" aria-label="Menü">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <a href="/" class="site-logo"></a>
        <nav class="center-nav"></nav> 
        <div class="user-controls" id="user-controls-container">
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1>Yeni Hesap Oluştur</h1>
            
            <form id="register-form">
                <div class="form-group">
                <label for="firstName">Adınız:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Soyadınız:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" placeholder="0... ... .. .." maxlength="14" inputmode="numeric">
                <small>Opsiyonel - Örnek: 0555 123 45 67</small>
            </div>

                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
            </form>

            <div class="login-link" style="margin-top: 20px; text-align: center;">
                <a href="/login.html">Zaten bir hesabın var mı? <span style="font-weight: 600;">Giriş Yap.</span></a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="#">Yardım</a>
            <a href="#">Sıkça Sorulan Sorular</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </div>
        <p class="copyright">&copy; 2025 Çiçek Temizlik. Tüm Hakları Saklıdır.</p>
    </footer>

    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        // Eğer kullanıcı zaten giriş yapmışsa ana sayfaya yönlendir
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '/';
        }
        
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const phoneInput = document.getElementById('phone');

        // İsim ve Soyisim - sadece harf ve boşluk
        if (firstNameInput) {
            firstNameInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^a-zA-ZğüşıöçĞÜŞİÖÇ\s]/g, '');
            });
        }

        if (lastNameInput) {
            lastNameInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^a-zA-ZğüşıöçĞÜŞİÖÇ\s]/g, '');
            });
        }
        
        if (phoneInput) {
            // İlk odakta ve yazıya başladığında 0 ekle
            let hasTyped = false;
            phoneInput.addEventListener('focus', (e) => {
                if (!hasTyped && (!e.target.value || e.target.value === '')) {
                    e.target.value = '0';
                    setTimeout(() => {
                        e.target.setSelectionRange(1, 1);
                    }, 0);
                }
            });
            
            phoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length > 0) {
                    hasTyped = true;
                    
                    // İlk karakter mutlaka 0 olsun
                    if (!value.startsWith('0')) {
                        value = '0' + value.replace(/^0+/, '');
                    }
                    
                    // Maksimum 11 hane
                    value = value.substring(0, 11);
                    
                    // Formatlama: 0... ... .. ..
                    let formatted = value;
                    if (value.length > 1) {
                        formatted = value[0];
                        if (value.length > 1) formatted += value.substring(1, 4);
                        if (value.length > 4) formatted += ' ' + value.substring(4, 7);
                        if (value.length > 7) formatted += ' ' + value.substring(7, 9);
                        if (value.length > 9) formatted += ' ' + value.substring(9, 11);
                    }
                    
                    e.target.value = formatted;
                } else {
                    hasTyped = false;
                    e.target.value = '';
                }
                
                // Custom validity'yi temizle
                e.target.setCustomValidity('');
            });
            
            // Blur olayında uzunluk kontrolü (sadece doluysa ve 0'dan fazlaysa kontrol et)
            phoneInput.addEventListener('blur', (e) => {
                const value = e.target.value.replace(/\s/g, '');
                if (value.length > 1 && value.length !== 11) {
                    e.target.setCustomValidity('Telefon numarası 11 hane olmalı (örn: 0555 123 45 67)');
                } else {
                    e.target.setCustomValidity('');
                }
            });
            
            // Input değiştiğinde error'u temizle
            phoneInput.addEventListener('input', (e) => {
                e.target.setCustomValidity('');
            });
            
            // Backspace ile tümünü silince sıfırla
            phoneInput.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && (e.target.value === '0' || e.target.value === '')) {
                    e.preventDefault();
                    e.target.value = '';
                    hasTyped = false;
                }
            });
        }

        const form = document.getElementById('register-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userData = {
                firstName: form.firstName.value,
                lastName: form.lastName.value,
                email: form.email.value,
                password: form.password.value
            };
            
            // Telefon numarası varsa ekle
            const phoneValue = form.phone.value.replace(/\s/g, '');
            if (phoneValue && phoneValue.length > 1) {
                userData.phone = phoneValue;
            }
            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Kayıt başarısız.');
                }
                showToast('Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...');
                form.reset();
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            } catch (error) {
                showToast(error.message, 'error');
            }
        });
    </script>
</body>
</html>
