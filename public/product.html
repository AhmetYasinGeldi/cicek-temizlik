<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive-additions.css">
    <script>
        // Prevents flash of wrong theme
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <header class="site-header">
        <button class="hamburger-menu" aria-label="Menü">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <a href="/" class="site-logo"></a>
        <div class="user-controls" id="user-controls-container"></div>
    </header>

    <main class="container">
        <a href="/" class="btn btn-link">&larr; Geri Dön</a>
        <hr style="margin: 15px 0 20px 0;">
        <div id="product-detail-container"></div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="#">Yardım</a>
            <a href="#">Sıkça Sorulan Sorular</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </div>
        <p class="copyright">&copy; 2025 Çiçek Temizlik. Tüm Hakları Saklıdır.</p>
    </footer>

    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        async function loadProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const container = document.getElementById('product-detail-container');
            const token = localStorage.getItem('token');
            let user = null;
            if (token) user = parseJwt(token);

            if (!productId) {
                container.innerHTML = '<h1>Ürün ID\'si bulunamadı.</h1>'; return;
            }

            try {
                const headers = {};
                if (token) headers['Authorization'] = `Bearer ${token}`;
                const response = await fetch(`/api/products/${productId}`, { headers: headers });
                
                if (!response.ok) {
                    container.innerHTML = '<h1>Ürün bulunamadı veya görme yetkiniz yok.</h1>'; return;
                }

                const product = await response.json();
                document.title = `${product.name} - Çiçek Temizlik`;
                
                // Kategorileri yükle
                const categoriesResponse = await fetch(`/api/categories/product/${productId}`);
                let categoriesHTML = '';
                if (categoriesResponse.ok) {
                    const categories = await categoriesResponse.json();
                    if (categories.length > 0) {
                        categoriesHTML = `
                            <div style="margin-bottom: 15px;">
                                <strong>Kategoriler:</strong>
                                ${categories.map(cat => `<a href="/category.html?id=${cat.id}" style="display: inline-block; background-color: var(--color-primary); color: white; padding: 4px 12px; border-radius: 15px; margin-right: 8px; margin-top: 5px; font-size: 0.9rem; text-decoration: none; transition: opacity 0.2s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='1'">${cat.name}</a>`).join('')}
                            </div>`;
                    }
                }
                
                let cartButtonHTML = ''; let priceHTML = '';
                
                if (product.stock_quantity > 0) {
                    priceHTML = `<div class="price-detail">${product.price} TL</div>`;
                    cartButtonHTML = `<button id="add-to-cart-btn-detail" class="btn btn-primary">Sepete Ekle</button>`;
                } else {
                    priceHTML = `<div class="price-detail-out-of-stock">${product.price} TL</div>`;
                    cartButtonHTML = `<button class="btn" disabled>Stokta Yok</button>`;
                }
                
                let adminActionsHTML = '';
                if (user && user.role === 'admin') {
                    adminActionsHTML = `
                        <div class="admin-actions-detail">
                            <a href="edit_product.html?id=${product.id}" class="edit-btn-detail">Düzenle</a>
                            <button id="delete-button" class="delete-btn-detail">Bu Ürünü Sil</button>
                        </div>`;
                }

                container.innerHTML = `
                    <div class="product-detail-layout">
                    <div class="product-image-area">
                        ${product.image_url
                            ? `<img src="${product.image_url}" alt="${product.name}">` // Sadece img
                            : `<div class="product-image-placeholder-content"><span>(Ürün Fotoğrafı)</span></div>` // Sadece placeholder content
                        }
                        </div>                      
                        <div class="product-info-area">
                            <h1>${product.name}</h1>
                            ${categoriesHTML}
                            ${priceHTML}
                            <div class="description-detail"><p>${product.description || 'Bu ürün için açıklama girilmemiştir.'}</p></div>
                            <div class="product-actions-detail">${cartButtonHTML}</div>
                            ${adminActionsHTML}
                        </div>
                    </div>`;

                const addToCartButton = document.getElementById('add-to-cart-btn-detail');
                if (addToCartButton) {
                    addToCartButton.addEventListener('click', async () => {
                        if (!token) {
                            showToast('Lütfen önce giriş yapın.', 'error');
                            setTimeout(() => window.location.href = '/login.html', 1500); return;
                        }
                        try {
                            const cartResponse = await fetch('/api/cart/items', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                                body: JSON.stringify({ productId: parseInt(productId), quantity: 1 })
                            });
                            if (cartResponse.ok) {
                                showToast('Ürün sepete eklendi!');
                                setupHeader(); 
                            } else {
                                const errorData = await cartResponse.json();
                                showToast(errorData.error || 'Ürün eklenemedi.', 'error');
                            }
                        } catch (error) { console.error('Sepete ekleme hatası:', error); showToast('Bir hata oluştu.', 'error'); }
                    });
                }
                
                if (user && user.role === 'admin') {
                    const deleteButton = document.getElementById('delete-button');
                    if(deleteButton) {
                                deleteButton.addEventListener('click', async () => {
                                    const confirmed = await showConfirm('Bu ürünü kalıcı olarak silmek istediğinizden emin misiniz?');
                                    if (!confirmed) return;                            try {
                                const deleteResponse = await fetch(`/api/products/${productId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                                if (deleteResponse.ok) {
                                    showToast('Ürün başarıyla silindi!');
                                    setTimeout(() => window.location.href = '/', 1500);
                                } else { showToast('Ürün silinirken bir hata oluştu.', 'error'); }
                            } catch (error) { console.error('Silme hatası:', error); showToast('Bir hata oluştu.', 'error'); }
                        });
                    }
                }
            } catch (error) {
                console.error('Detay verisi çekerken bir hata oluştu:', error);
                container.innerHTML = '<h1>Bir hata oluştu. Lütfen tekrar deneyin.</h1>';
            }
        };

            function setupUserMenu() {
            const menuButton = document.getElementById('user-menu-button');
            const dropdown = document.getElementById('user-dropdown-content');
            if (!menuButton || !dropdown) return;
            menuButton.addEventListener('click', () => dropdown.classList.toggle('show'));
            window.addEventListener('click', (event) => {
                if (!event.target.matches('#user-menu-button')) {
                    if (dropdown.classList.contains('show')) dropdown.classList.remove('show');
                }
            });
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.reload();
                });
            }
        } 

        const userControlsContainer = document.getElementById('user-controls-container');
        async function setupHeader() { 
            const token = localStorage.getItem('token');
            userControlsContainer.innerHTML = ''; 
            let cartItemCount = 0; 
            let isCustomer = false; 
            let user = null;
            if (token) {
                user = parseJwt(token);
                if (user && user.role !== 'admin') isCustomer = true;
            }
            if (isCustomer) {
            try {
                const response = await fetch('/api/cart', { headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) {
                    const cartData = await response.json();
                    cartItemCount = cartData.totalQuantity;
                } else {
                    console.error('Sepet sayısı alınamadı.');
                }
            } catch (error) { console.error('Sepet sayısı alınırken hata:', error); }
            }

            let themeToggleButtons = `
                <div class="theme-toggle-group">
                    <button id="theme-light-btn" class="theme-toggle-btn" data-theme="light">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                    <button id="theme-dark-btn" class="theme-toggle-btn" data-theme="dark">
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>`;

            if (user && user.role === 'admin') {
                userControlsContainer.innerHTML = `
                    <div class="notification-bell" id="notification-bell">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-badge" id="notification-badge" style="display: none;">0</span>
                        <div class="notification-dropdown" id="notification-dropdown">
                            <div class="notification-dropdown-header">
                                <h3>Bildirimler</h3>
                                <a href="/notifications.html">Tümünü Gör</a>
                            </div>
                            <div class="notification-dropdown-body" id="notification-dropdown-body">
                                <div class="notification-dropdown-empty">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                                    </svg>
                                    <h4>Şimdilik bildiriminiz yok</h4>
                                    <p>Yeni bildirimler burada görünecek</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    ${themeToggleButtons}
                    <div class="user-dropdown">
                        <button id="user-menu-button" class="user-menu-button">
                            ${user.firstName} (Admin) <span class="arrow">&#9662;</span>
                        </button>
                        <div id="user-dropdown-content" class="dropdown-content">
                            <a href="/admin-profile.html">Profil Ayarları</a>
                            <button id="logout-button" class="logout-button" style="color: var(--color-danger);">Çıkış Yap</button>
                        </div>
                    </div>`;
                    
                loadNotificationCount();
                setupNotificationDropdown();
            } else if (user) {
                const cartText = cartItemCount > 0 ? `Sepetim (${cartItemCount})` : 'Sepetim';
                userControlsContainer.innerHTML = `
                    <a href="/cart.html" class="btn btn-primary">${cartText}</a>
                    <div class="notification-bell" id="notification-bell">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-badge" id="notification-badge" style="display: none;">0</span>
                        <div class="notification-dropdown" id="notification-dropdown">
                            <div class="notification-dropdown-header">
                                <h3>Bildirimler</h3>
                                <a href="/notifications.html">Tümünü Gör</a>
                            </div>
                            <div class="notification-dropdown-body" id="notification-dropdown-body">
                                <div class="notification-dropdown-empty">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                                    </svg>
                                    <h4>Şimdilik bildiriminiz yok</h4>
                                    <p>Yeni bildirimler burada görünecek</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    ${themeToggleButtons}
                    <div class="user-dropdown">
                        <button id="user-menu-button" class="user-menu-button">
                            ${user.firstName} <span class="arrow">&#9662;</span>
                        </button>
                        <div id="user-dropdown-content" class="dropdown-content">
                            <a href="/user-settings.html">Ayarlar</a>
                            <button id="logout-button" class="logout-button" style="color: var(--color-danger);">Çıkış Yap</button>
                        </div>
                    </div>`;
                    
                loadNotificationCount();
                setupNotificationDropdown();
            } else {
                userControlsContainer.innerHTML = `
                    <a href="/cart.html" class="btn btn-primary">Sepetim</a>
                    ${themeToggleButtons}
                    <div class="user-login-link"><a href="/login.html">Giriş Yap</a></div>`;
            }
            if (user) setupUserMenu(); 
            setupThemeToggle();
        }

        async function loadNotificationCount() {
            const token = localStorage.getItem('token');
            if (!token) return;
            
            try {
                const response = await fetch('/api/notifications/unread-count', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const badge = document.getElementById('notification-badge');
                    if (badge) {
                        if (data.count > 0) {
                            badge.textContent = data.count > 99 ? '99+' : data.count;
                            badge.style.display = 'flex';
                        } else {
                            badge.style.display = 'none';
                        }
                    }
                }
            } catch (error) {
                console.error('Bildirim sayısı yüklenemedi:', error);
            }
        }

        function setupNotificationDropdown() {
            const notificationBell = document.getElementById('notification-bell');
            const notificationDropdown = document.getElementById('notification-dropdown');
            
            if (!notificationBell || !notificationDropdown) return;

            notificationBell.addEventListener('click', async (e) => {
                e.stopPropagation();
                const isOpen = notificationDropdown.classList.contains('show');
                
                if (!isOpen) {
                    notificationDropdown.classList.add('show');
                    await loadNotificationDropdown();
                } else {
                    notificationDropdown.classList.remove('show');
                }
            });

            window.addEventListener('click', (e) => {
                if (!notificationBell.contains(e.target)) {
                    notificationDropdown.classList.remove('show');
                }
            });
        }

        async function loadNotificationDropdown() {
            const token = localStorage.getItem('token');
            if (!token) return;

            const dropdownBody = document.getElementById('notification-dropdown-body');
            if (!dropdownBody) return;

            try {
                const response = await fetch('/api/notifications?limit=5', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Bildirimler yüklenemedi');

                const data = await response.json();
                const notifications = data.notifications;

                if (notifications.length === 0) {
                    dropdownBody.innerHTML = `
                        <div class="notification-dropdown-empty">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <h4>Şimdilik bildiriminiz yok</h4>
                            <p>Yeni bildirimler burada görünecek</p>
                        </div>
                    `;
                    return;
                }

                dropdownBody.innerHTML = notifications.map(notification => {
                    const unreadClass = notification.is_read ? '' : 'unread';
                    const time = formatNotificationTime(notification.created_at);
                    const link = notification.link || '/notifications.html';

                    return `
                        <div class="notification-dropdown-item ${unreadClass}" onclick="handleNotificationClick(${notification.id}, '${link}')">
                            <h5 class="notification-dropdown-title">${notification.title}</h5>
                            <p class="notification-dropdown-message">${notification.message}</p>
                            <span class="notification-dropdown-time">${time}</span>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Bildirimler yüklenirken hata:', error);
                dropdownBody.innerHTML = `
                    <div class="notification-dropdown-empty">
                        <p style="color: var(--color-danger);">Bildirimler yüklenemedi</p>
                    </div>
                `;
            }
        }

        function formatNotificationTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (minutes < 1) return 'Şimdi';
            if (minutes < 60) return `${minutes} dakika önce`;
            if (hours < 24) return `${hours} saat önce`;
            if (days < 7) return `${days} gün önce`;
            return date.toLocaleDateString('tr-TR');
        }

        async function handleNotificationClick(notificationId, link) {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                await fetch(`/api/notifications/${notificationId}/read`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                await loadNotificationCount();
            } catch (error) {
                console.error('Bildirim okundu işaretlenemedi:', error);
            }

            window.location.href = link;
        }

        function setupThemeToggle() {
            const lightBtn = document.getElementById('theme-light-btn');
            const darkBtn = document.getElementById('theme-dark-btn');
            if (!lightBtn || !darkBtn) return;

            const docElement = document.documentElement;

            function updateButtons() {
                if (docElement.classList.contains('dark-mode')) {
                    darkBtn.classList.add('active');
                    lightBtn.classList.remove('active');
                } else {
                    lightBtn.classList.add('active');
                    darkBtn.classList.remove('active');
                }
            }

            lightBtn.addEventListener('click', () => {
                docElement.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                updateButtons();
            });

            darkBtn.addEventListener('click', () => {
                docElement.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                updateButtons();
            });

            updateButtons();
        }

        window.onload = async () => {
            await setupHeader();
            loadProduct();  
        };
    </script>
</body>
</html>
