<!DOCTYPE html>
<html lang="tr">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <header class="site-header">
        <button class="hamburger-menu" aria-label="Men√º">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <a href="/" class="site-logo"></a>
        <div class="user-controls" id="user-controls-container"></div>

    <main class="container">
        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; justify-content: space-between;">
            <h1 style="margin: 0;">√úr√ºnlerimiz</h1>
            
            <!-- Arama B√∂l√ºm√º -->
            <div class="search-section">
                <div style="position: relative;">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="√úr√ºn veya kategori ara..." 
                    />
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); opacity: 0.5; pointer-events: none; color: var(--color-text-muted);">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <!-- Arama sonu√ßlarƒ± dropdown -->
                    <div id="search-results" style="display: none;"></div>
                </div>
            </div>
        </div>
        
        <div class="admin-controls" id="admin-controls"></div>
        <div id="products-container"></div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="/help.html">Yardƒ±m</a>
            <a href="/faq.html">Sƒ±k√ßa Sorulan Sorular</a>
            <a href="/about.html">Hakkƒ±mƒ±zda</a>
            <a href="/contact.html">ƒ∞leti≈üim</a>
        </div>
        <p class="copyright">&copy; 2025 √ái√ßek Temizlik. T√ºm Haklarƒ± Saklƒ±dƒ±r.</p>

    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        const userControlsContainer = document.getElementById('user-controls-container');
        const adminControls = document.getElementById('admin-controls');
        const productsContainer = document.getElementById('products-container');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        
        let allProductsData = []; 
        let allCategories = [];
        let siteSettings = {};
        let searchTimeout = null;

        // Kategorileri y√ºkle
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                if (response.ok) {
                    allCategories = await response.json();
                }
            } catch (error) {
                console.error('Kategoriler y√ºklenemedi:', error);
            }
        }

        // Arama fonksiyonu
        async function performSearch(query) {
            if (!query || query.trim().length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            const token = localStorage.getItem('token');
            const user = token ? parseJwt(token) : null;
            const isAdmin = user && user.role === 'admin';

            query = query.toLowerCase().trim();

            // √úr√ºnlerde ara
            let filteredProducts = allProductsData.filter(product => {
                const matchesQuery = product.name.toLowerCase().includes(query);
                
                // Admin deƒüilse sadece aktif √ºr√ºnleri g√∂ster
                if (!isAdmin && !product.is_active) return false;
                
                return matchesQuery;
            });

            // Kategorilerde ara
            const matchedCategories = allCategories.filter(cat => 
                cat.name.toLowerCase().includes(query)
            );

            // Sonu√ßlarƒ± g√∂ster
            if (filteredProducts.length === 0 && matchedCategories.length === 0) {
                searchResults.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: var(--color-text-muted);">
                        <div style="font-size: 36px; margin-bottom: 8px; opacity: 0.5;">üîç</div>
                        <div style="font-size: 14px; font-weight: 600; margin-bottom: 3px;">Sonu√ß bulunamadƒ±</div>
                        <div style="font-size: 12px;">"${query}" i√ßin e≈üle≈üme yok</div>
                    </div>
                `;
                searchResults.style.display = 'block';
                return;
            }

            let resultsHTML = '<div style="padding: 12px;">';

            // Kategori sonu√ßlarƒ±
            if (matchedCategories.length > 0) {
                resultsHTML += '<div style="margin-bottom: 12px;"><h3 style="font-size: 11px; font-weight: 600; color: var(--color-text-muted); margin: 0 0 8px 5px; text-transform: uppercase; letter-spacing: 0.5px;">Kategoriler</h3>';
                matchedCategories.forEach(cat => {
                    resultsHTML += `
                        <a href="/category.html?id=${cat.id}" style="display: flex; align-items: center; gap: 10px; padding: 10px; background: var(--color-bg); border-radius: 6px; margin-bottom: 6px; text-decoration: none; color: var(--color-text); transition: all 0.2s; border: 1px solid var(--color-border);">
                            <div style="width: 32px; height: 32px; background: var(--color-primary-light-alpha); border-radius: 6px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--color-primary)" stroke-width="2">
                                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                                </svg>
                            </div>
                            <div style="flex: 1;">
                                <div style="font-weight: 600; font-size: 13px;">${cat.name}</div>
                                <div style="font-size: 11px; color: var(--color-text-muted);">Kategoriye git</div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.3;">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </a>
                    `;
                });
                resultsHTML += '</div>';
            }

            // √úr√ºn sonu√ßlarƒ±
            if (filteredProducts.length > 0) {
                resultsHTML += '<div><h3 style="font-size: 11px; font-weight: 600; color: var(--color-text-muted); margin: 0 0 8px 5px; text-transform: uppercase; letter-spacing: 0.5px;">√úr√ºnler</h3>';
                
                // Maksimum 8 √ºr√ºn g√∂ster
                const productsToShow = filteredProducts.slice(0, 8);
                
                productsToShow.forEach(product => {
                    const imageHTML = product.image_url 
                        ? `<img src="${product.image_url}" alt="${product.name}" style="width: 48px; height: 48px; object-fit: cover; border-radius: 6px; border: 1px solid var(--color-border);">` 
                        : `<div style="width: 48px; height: 48px; background: var(--color-bg-light); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 20px; border: 1px solid var(--color-border);">üì¶</div>`;
                    
                    const outOfStock = product.stock_quantity <= 0;
                    const inactive = !product.is_active;
                    
                    let statusBadge = '';
                    if (inactive && isAdmin) {
                        statusBadge = '<span style="background: #e74c3c; color: white; padding: 2px 6px; border-radius: 3px; font-size: 9px; margin-left: 6px; font-weight: 600;">SATI≈û DI≈ûI</span>';
                    } else if (outOfStock) {
                        statusBadge = '<span style="background: #f39c12; color: white; padding: 2px 6px; border-radius: 3px; font-size: 9px; margin-left: 6px; font-weight: 600;">STOKTA YOK</span>';
                    }

                    resultsHTML += `
                        <a href="/product.html?id=${product.id}" style="display: flex; align-items: center; gap: 10px; padding: 10px; background: var(--color-bg); border-radius: 6px; margin-bottom: 6px; text-decoration: none; color: var(--color-text); transition: all 0.2s; border: 1px solid var(--color-border);">
                            ${imageHTML}
                            <div style="flex: 1; min-width: 0;">
                                <div style="font-weight: 600; font-size: 13px; margin-bottom: 2px; display: flex; align-items: center; flex-wrap: wrap; gap: 4px;">
                                    <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${product.name}</span>
                                    ${statusBadge}
                                </div>
                                <div style="font-size: 14px; color: var(--color-primary); font-weight: 700;">${parseFloat(product.price).toFixed(2)} TL</div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.3; flex-shrink: 0;">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </a>
                    `;
                });

                if (filteredProducts.length > 8) {
                    resultsHTML += `<div style="padding: 10px; text-align: center; color: var(--color-text-muted); font-size: 11px; background: var(--color-bg-light); border-radius: 6px; margin-top: 6px;">ve ${filteredProducts.length - 8} √ºr√ºn daha...</div>`;
                }
                
                resultsHTML += '</div>';
            }

            resultsHTML += '</div>';
            searchResults.innerHTML = resultsHTML;
            searchResults.style.display = 'block';
        }

        // Arama input event
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch(e.target.value);
            }, 300); // 300ms debounce
        });

        // Dƒ±≈üarƒ± tƒ±klayƒ±nca kapat
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // ESC tu≈üu ile kapat
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && searchResults.style.display === 'block') {
                searchResults.style.display = 'none';
                searchInput.value = '';
            }
        });

        // Enter tu≈üuna basƒ±nca ilk sonuca git
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const firstLink = searchResults.querySelector('a');
                if (firstLink) {
                    window.location.href = firstLink.href;
                }
            }
        });

        function addAdminSaveListeners() {
            const saveButtons = document.querySelectorAll('.admin-save-btn');
            saveButtons.forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.stopPropagation(); 
                    const productId = button.dataset.productId;
                    const token = localStorage.getItem('token');
                    if (!token) return;

                    const priceInput = document.getElementById(`price-${productId}`);
                    const activeCheckbox = document.getElementById(`active-${productId}`);
                    const stockInput = document.getElementById(`stock-${productId}`);
                    const originalProduct = allProductsData.find(p => p.id == productId);
                    
                    const updatedData = {
                        ...originalProduct,
                        price: parseFloat(priceInput.value),
                        is_active: activeCheckbox.checked,
                        stock_quantity: parseInt(stockInput.value),
                    };

                    try {
                        const response = await fetch(`/api/products/${productId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify(updatedData)
                        });
                        if (!response.ok) throw new Error('G√ºncelleme ba≈üarƒ±sƒ±z.');
                        showToast('Deƒüi≈üiklikler kaydedildi!');
                        fetchAndDisplayProducts(); 
                    } catch (error) {
                        console.error('Hƒ±zlƒ± g√ºncelleme hatasƒ±:', error);
                        showToast('Bir hata olu≈ütu.', 'error');
                    }
                });
            });
        }

        function addCartButtonListeners() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const productId = parseInt(button.dataset.productId);
                    const product = allProductsData.find(p => p.id === productId);
                    
                    if (!product || !product.is_active || product.stock_quantity <= 0) {
                        showToast('Bu √ºr√ºn ≈üu anda mevcut deƒüil.', 'error');
                        return;
                    }
                    
                    const token = localStorage.getItem('token');
                    
                    if (token) {
                        // Giri≈ü yapmƒ±≈ü kullanƒ±cƒ± - Backend'e kaydet
                        try {
                            const response = await fetch('/api/cart/items', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({ productId: productId, quantity: 1 })
                            });
                            
                            if (!response.ok) {
                                const errorData = await response.json();
                                throw new Error(errorData.error || 'Sepete eklenemedi.');
                            }
                            showToast(`${product.name} sepete eklendi!`);
                            updateCartBadge();
                        } catch (error) {
                            console.error('Sepete ekleme hatasƒ±:', error);
                            showToast(error.message || 'Sepete eklenirken bir hata olu≈ütu.', 'error');
                        }
                    } else {
                        // Giri≈ü yapmamƒ±≈ü kullanƒ±cƒ± - localStorage'a kaydet
                        let cart = JSON.parse(localStorage.getItem('guestCart') || '[]');
                        const existingItem = cart.find(item => item.product_id === productId);
                        
                        if (existingItem) {
                            existingItem.quantity += 1;
                        } else {
                            cart.push({
                                product_id: productId,
                                quantity: 1,
                                product: product
                            });
                        }
                        
                        localStorage.setItem('guestCart', JSON.stringify(cart));
                        showToast(`${product.name} sepete eklendi!`);
                        updateCartBadge();
                    }
                });
            });
        }

        async function fetchAndDisplayProducts() {
            try {
                // Show loading animation
                productsContainer.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; grid-column: 1 / -1;">
                        <div id="products-loading-animation" class="lottie-animation-large"></div>
                        <p style="color: var(--color-text-muted); font-size: 1.1rem; margin-top: 20px;">√úr√ºnler y√ºkleniyor...</p>
                    </div>
                `;
                
                lottie.loadAnimation({
                    container: document.getElementById('products-loading-animation'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: '/animations/loading.json'
                });
                
                const token = localStorage.getItem('token');
                const user = token ? parseJwt(token) : null;
                const isAdmin = user && user.role === 'admin';
                const headers = {};
                if (token) { headers['Authorization'] = `Bearer ${token}`; }

                if (isAdmin) {
                    const settingsResponse = await fetch('/api/settings', { headers: headers });
                    if(settingsResponse.ok) siteSettings = await settingsResponse.json();
                }

                const response = await fetch('/api/products', { headers: headers });
                if (!response.ok) throw new Error('√úr√ºnler getirilemedi.');
                
                const products = await response.json();
                allProductsData = products;
                productsContainer.innerHTML = '';

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product';
                    const imageArea = document.createElement('div');
                imageArea.className = 'product-image-area';
                imageArea.style.position = 'relative';

                if (product.image_url) {
                    imageArea.innerHTML = `<img src="${product.image_url}" alt="${product.name}">`;
                } else {
                    imageArea.innerHTML = `<div class="product-image-placeholder-content"><span>(√úr√ºn Fotoƒürafƒ±)</span></div>`;
                }
                
                // Favori butonu ekle (m√º≈üteriler i√ßin)
                if (!isAdmin) {
                    imageArea.innerHTML += createFavoriteButton(product.id, 'index');
                }
                
                productCard.appendChild(imageArea);

                    if (isAdmin) {
                        productCard.dataset.href = `edit_product.html?id=${product.id}`;
                        productCard.style.cursor = 'pointer';
                        let criticalStockIcon = '';
                        if (product.is_active && product.stock_quantity > 0) {
                            let effectiveThreshold = 0;
                            if (product.critical_stock_threshold != null && product.critical_stock_threshold > 0) {
                                effectiveThreshold = product.critical_stock_threshold;
                            } else if (siteSettings.critical_stock_percentage != null && siteSettings.critical_stock_percentage > 0) {
                                effectiveThreshold = parseInt(siteSettings.critical_stock_percentage);
                            }
                            if (effectiveThreshold > 0 && product.stock_quantity <= effectiveThreshold) {
                                criticalStockIcon = `<span class="critical-stock-warning" title="Stok kritik seviyede!"></span>`;
                            }
                        }
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'product-info';
                        infoDiv.innerHTML = `<h2>${product.name} ${criticalStockIcon}</h2>`;
                        if (!product.is_active) {
                            productCard.style.opacity = '0.6';
                            infoDiv.innerHTML += product.stock_quantity <= 0 ? '<p style="color: red; font-weight: bold;">Stok Bitti & Satƒ±≈üta Deƒüil</p>' : '<p style="color: red; font-weight: bold;">Satƒ±≈üta Deƒüil</p>';
                        } else if (product.stock_quantity <= 0) {
                            infoDiv.innerHTML += '<p style="color: orange; font-weight: bold;">Stok Bitti</p>';
                        }
                        productCard.appendChild(infoDiv);
                        const priceStep = siteSettings.quick_edit_price_step || 5;
                        const adminControlsDiv = document.createElement('div');
                        adminControlsDiv.className = 'admin-product-controls';
                        adminControlsDiv.innerHTML = `
                            <div><label>Fiyat:</label><input type="number" id="price-${product.id}" value="${product.price}" step="${priceStep}"></div>
                            <div><label>Stok:</label><input type="number" id="stock-${product.id}" value="${product.stock_quantity}" min="0"></div>
                            <div><label>Satƒ±≈üta mƒ±?</label><input type="checkbox" id="active-${product.id}" ${product.is_active ? 'checked' : ''}></div>
                            <button class="admin-save-btn btn btn-primary" data-product-id="${product.id}">Hƒ±zlƒ± Kaydet</button>
                        `;
                        productCard.appendChild(adminControlsDiv);
                        productsContainer.appendChild(productCard);
                    } else {
                        const link = document.createElement('a');
                        link.href = `product.html?id=${product.id}`;
                        link.style.textDecoration = 'none'; link.style.color = 'inherit';
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'product-info';
                        let buttonHTML = ''; let priceClass = '';
                        if (product.stock_quantity > 0) {
                            buttonHTML = `<button class="add-to-cart-btn btn btn-primary" data-product-id="${product.id}">Sepete Ekle</button>`;
                            priceClass = "price";
                        } else {
                            buttonHTML = `<button class="out-of-stock-btn btn" disabled>Stokta Yok</button>`;
                            priceClass = "price price-out-of-stock";
                        }
                        infoDiv.innerHTML = `<h2>${product.name}</h2><p class="${priceClass}">${product.price} TL</p>${buttonHTML}`;
                        productCard.appendChild(infoDiv);
                        link.appendChild(productCard);
                        productsContainer.appendChild(link);
                    }
                });

                if (isAdmin) addAdminSaveListeners();
                else {
                    addCartButtonListeners();
                    // Favori butonlarƒ±nƒ± ba≈ülat
                    products.forEach(product => {
                        initializeFavoriteButton(product.id, 'index');
                    });
                }
            } catch (error) {
                console.error('Veri √ßekerken bir hata olu≈ütu:', error);
                productsContainer.innerText = '√úr√ºnler y√ºklenemedi.';
            }
        }
        
        productsContainer.addEventListener('click', (event) => {
            if (event.target.closest('input, button, label')) return;
            const productCard = event.target.closest('.product');
            if (productCard && productCard.dataset.href) window.location.href = productCard.dataset.href;
        });
        
        function setupUserMenu() {
            const menuButton = document.getElementById('user-menu-button');
            const dropdown = document.getElementById('user-dropdown-content');
            if (!menuButton || !dropdown) return;
            menuButton.addEventListener('click', () => dropdown.classList.toggle('show'));
            window.addEventListener('click', (event) => {
                if (!event.target.matches('#user-menu-button')) {
                    if (dropdown.classList.contains('show')) dropdown.classList.remove('show');
                }
            });
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.reload();
                });
            }
        }

        async function setupHeader() { 
            const token = localStorage.getItem('token');
            userControlsContainer.innerHTML = ''; 
            let cartItemCount = 0; 
            let isCustomer = false; 
            let user = null;
            if (token) {
                user = parseJwt(token);
                if (user && user.role !== 'admin') isCustomer = true;
            }
            if (isCustomer) {
            try {
                const response = await fetch('/api/cart', { headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) {
                    const cartData = await response.json();
                    cartItemCount = cartData.totalQuantity;
                } else {
                    console.error('Sepet sayƒ±sƒ± alƒ±namadƒ±.');
                }
            } catch (error) { console.error('Sepet sayƒ±sƒ± alƒ±nƒ±rken hata:', error); }
            }

            let themeToggleButtons = `
                <div class="theme-toggle-group">
                    <button id="theme-light-btn" class="theme-toggle-btn" data-theme="light">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                    <button id="theme-dark-btn" class="theme-toggle-btn" data-theme="dark">
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>`;

            if (user && user.role === 'admin') {
                userControlsContainer.innerHTML = `
                    <div class="notification-bell" id="notification-bell">

        function setupThemeToggle() {
            const lightBtn = document.getElementById('theme-light-btn');
            const darkBtn = document.getElementById('theme-dark-btn');
            if (!lightBtn || !darkBtn) return;

            const docElement = document.documentElement;

            function updateButtons() {
                if (docElement.classList.contains('dark-mode')) {
                    darkBtn.classList.add('active');
                    lightBtn.classList.remove('active');
                } else {
                    lightBtn.classList.add('active');
                    darkBtn.classList.remove('active');
                }
            }

            lightBtn.addEventListener('click', () => {
                docElement.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                updateButtons();
            });

            darkBtn.addEventListener('click', () => {
                docElement.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                updateButtons();
            });

            updateButtons();
        }

        async function loadNotificationCount() {
            const token = localStorage.getItem('token');
            if (!token) return;
            
            try {
                const response = await fetch('/api/notifications/unread-count', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const badge = document.getElementById('notification-badge');
                    if (badge) {
                        if (data.count > 0) {
                            badge.textContent = data.count > 99 ? '99+' : data.count;
                            badge.style.display = 'flex';
                        } else {
                            badge.style.display = 'none';
                        }
                    }
                }
            } catch (error) {
                console.error('Bildirim sayƒ±sƒ± y√ºklenemedi:', error);
            }
        }

        function setupNotificationDropdown() {
            const notificationBell = document.getElementById('notification-bell');
            const notificationDropdown = document.getElementById('notification-dropdown');
            
            if (!notificationBell || !notificationDropdown) return;

            notificationBell.addEventListener('click', async (e) => {
                e.stopPropagation();
                const isOpen = notificationDropdown.classList.contains('show');
                
                if (!isOpen) {
                    // Dropdown'u a√ß ve bildirimleri y√ºkle
                    notificationDropdown.classList.add('show');
                    await loadNotificationDropdown();
                } else {
                    notificationDropdown.classList.remove('show');
                }
            });

            // Dƒ±≈üarƒ± tƒ±klanƒ±nca kapat
            window.addEventListener('click', (e) => {
                if (!notificationBell.contains(e.target)) {
                    notificationDropdown.classList.remove('show');
                }
            });
        }

        async function loadNotificationDropdown() {
            const token = localStorage.getItem('token');
            if (!token) return;

            const dropdownBody = document.getElementById('notification-dropdown-body');
            if (!dropdownBody) return;

            try {
                const response = await fetch('/api/notifications?limit=5', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Bildirimler y√ºklenemedi');

                const data = await response.json();
                const notifications = data.notifications;

                if (notifications.length === 0) {
                    dropdownBody.innerHTML = `
                        <div class="notification-dropdown-empty">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <h4>≈ûimdilik bildiriminiz yok</h4>
                            <p>Yeni bildirimler burada g√∂r√ºnecek</p>
                        </div>
                    `;
                    return;
                }

                dropdownBody.innerHTML = notifications.map(notification => {
                    const unreadClass = notification.is_read ? '' : 'unread';
                    const time = formatNotificationTime(notification.created_at);
                    const link = notification.link || '/notifications.html';

                    return `
                        <div class="notification-dropdown-item ${unreadClass}" onclick="handleNotificationClick(${notification.id}, '${link}')">
                            <h5 class="notification-dropdown-title">${notification.title}</h5>
                            <p class="notification-dropdown-message">${notification.message}</p>
                            <span class="notification-dropdown-time">${time}</span>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Bildirimler y√ºklenirken hata:', error);
                dropdownBody.innerHTML = `
                    <div class="notification-dropdown-empty">
                        <p style="color: var(--color-danger);">Bildirimler y√ºklenemedi</p>
                    </div>
                `;
            }
        }

        function formatNotificationTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (minutes < 1) return '≈ûimdi';
            if (minutes < 60) return `${minutes} dakika √∂nce`;
            if (hours < 24) return `${hours} saat √∂nce`;
            if (days < 7) return `${days} g√ºn √∂nce`;
            return date.toLocaleDateString('tr-TR');
        }

        async function handleNotificationClick(notificationId, link) {
            const token = localStorage.getItem('token');
            if (!token) return;

            // Bildirimi okundu olarak i≈üaretle
            try {
                await fetch(`/api/notifications/${notificationId}/read`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                // Badge'i g√ºncelle
                await loadNotificationCount();
            } catch (error) {
                console.error('Bildirim okundu i≈üaretlenemedi:', error);
            }

            // Sayfaya git
            window.location.href = link;
        }

                if (user) {
                    await loadUserFavorites();
                }
            }
            
            await fetchAndDisplayProducts();
        };
    </script>
