<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Ürün Ekle - Çiçek Temizlik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script>
        // Prevents flash of wrong theme
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <header class="site-header">
        <a href="/" class="site-logo"></a>
        <nav class="center-nav"></nav>
        <div class="user-controls" id="user-controls-container"></div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1>Yeni Ürün Ekle</h1>
            <a href="/">&larr; Ana Panele Dön</a>
            <hr style="margin: 15px 0;">
            <form id="add-product-form">
                <div class="form-group"><label for="name">Ürün Adı:</label><input type="text" id="name" name="name" required></div>
                <div class="form-group"><label for="price">Fiyat (TL):</label><input type="number" id="price" name="price" step="0.01" required min="0.01"></div>
                <div class="form-group"><label for="description">Açıklama:</label><textarea id="description" name="description" rows="4"></textarea></div>
                <div class="form-group">
                    <label for="productImage">Ürün Fotoğrafı:</label>
                    <div class="file-input-wrapper">
                        <label for="productImage" class="file-input-label">Dosya Seç</label>
                        <input type="file" id="productImage" name="productImage" accept="image/*">
                    </div>
                    <small>Ürün için bir fotoğraf seçin (isteğe bağlı).</small>
                </div>
                <div class="form-group"><label for="stock_quantity">Stok Miktarı:</label><input type="number" id="stock_quantity" name="stock_quantity" required min="0" value="0"></div>
                <div class="form-group setting-item">
                    <label for="critical_stock_threshold">Ürüne Özel Kritik Stok Eşiği (Adet):</label>
                    <input type="number" id="critical_stock_threshold" name="critical_stock_threshold" min="0" placeholder="Örn: 5">
                    <small>Stok bu adedin altına düştüğünde uyarılır. Boş bırakırsanız, genel ayar kullanılır.</small>
                </div>
                <div class="form-group checkbox-group"><input type="checkbox" id="is_active" name="is_active" checked><label for="is_active" style="font-weight: normal; margin-bottom: 0;">Satışa Açık mı?</label></div>
                <button type="submit" class="btn btn-primary">Ürünü Kaydet</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="#">Yardım</a><a href="#">Sıkça Sorulan Sorular</a><a href="#">Hakkımızda</a><a href="#">İletişim</a>
        </div>
        <p class="copyright">&copy; 2025 Çiçek Temizlik. Tüm Hakları Saklıdır.</p>
    </footer>

    <div id="toast-container"></div>
    <div id="crop-modal" class="modal">
        <div class="modal-content">
                <span class="close-modal-btn">&times;</span>
                <h2>Fotoğrafı Kırp</h2>
                <div class="crop-image-container">
                    <img id="image-to-crop" src="#" alt="Kırpılacak Resim">
                </div>
                <div class="modal-actions">
                    <button id="crop-button" class="save-btn">Kırp ve Kullan</button>
                    <button type="button" class="cancel-modal-btn delete-btn">İptal</button>
                </div>
            </div>
    </div>

    <script src="/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const imageInput = document.getElementById('productImage');
        const modal = document.getElementById('crop-modal');
        const imageToCrop = document.getElementById('image-to-crop');
        const cropButton = document.getElementById('crop-button');
        const closeModalBtn = modal.querySelector('.close-modal-btn');
        const cancelModalBtn = modal.querySelector('.cancel-modal-btn');

        let cropper = null;
        let croppedImageBlob = null;
        let originalFileName = '';

        function openModal() {
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            imageToCrop.src = '#';
        }

        closeModalBtn.addEventListener('click', closeModal);
        cancelModalBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                closeModal();
            }
        });
        const form = document.getElementById('add-product-form');
        imageInput.addEventListener('change', (event) => {
    const files = event.target.files;
    if (files && files.length > 0) {
        const file = files[0];
        originalFileName = file.name;
        const reader = new FileReader();

        reader.onload = (e) => {
            imageToCrop.src = e.target.result;
            openModal();

            cropper = new Cropper(imageToCrop, {
                aspectRatio: 1 / 1,
                viewMode: 1,
                background: false,
                autoCropArea: 0.8
            });
        };
        reader.readAsDataURL(file);
    } else {
         croppedImageBlob = null;
         originalFileName = '';
    }
    });

    cropButton.addEventListener('click', () => {
    if (!cropper) {
        return;
    }

    const canvas = cropper.getCroppedCanvas({
        width: 500,
        height: 500,
        imageSmoothingQuality: 'high',
    });

    canvas.toBlob((blob) => {
        if (blob) {
            croppedImageBlob = blob;
            console.log('Resim kırpıldı ve Blob olarak saklandı:', croppedImageBlob);
            closeModal();
        } else {
             console.error('Blob oluşturulamadı.');
             showToast('Resim kırpılırken bir hata oluştu.', 'error');
             closeModal();
        }
    }, 'image/jpeg', 0.9);
    });

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const token = localStorage.getItem('token');
        if (!token) {
            showToast('Bu işlem için giriş yapmalısınız.', 'error'); return;
        }

        const formData = new FormData();

        formData.append('name', form.name.value);
        formData.append('price', parseFloat(form.price.value));
        formData.append('description', form.description.value);
        formData.append('stock_quantity', parseInt(form.stock_quantity.value));
        formData.append('is_active', form.is_active.checked);

        const criticalStockInput = document.getElementById('critical_stock_threshold');
        if (criticalStockInput.value !== '') {
            formData.append('critical_stock_threshold', parseInt(criticalStockInput.value));
        }

        if (croppedImageBlob) {
        let fileName = originalFileName || 'cropped_image.jpg';
        const nameWithoutExt = fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
        fileName = nameWithoutExt + '.jpg';

        formData.append('productImage', croppedImageBlob, fileName);
        console.log("FormData'ya eklendi:", fileName);
    } else {
        console.log("Kırpılmış resim bulunamadı, FormData'ya eklenmedi.");
    }

    try {
        const response = await fetch('/api/products', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` },
            body: formData
        });
        if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error || 'Ürün eklenemedi.'); }
        showToast('Ürün başarıyla eklendi!');
        form.reset();
        croppedImageBlob = null;
        originalFileName = '';
        setTimeout(() => { window.location.href = '/'; }, 2000);
    } catch (error) { console.error('Ürün eklenirken hata oluştu:', error); showToast(error.message, 'error'); }
});

        function setupUserMenu() {
            const menuButton = document.getElementById('user-menu-button');
            const dropdown = document.getElementById('user-dropdown-content');
            if (!menuButton || !dropdown) return;
             menuButton.addEventListener('click', () => dropdown.classList.toggle('show'));
             window.addEventListener('click', (event) => {
                 if (!menuButton.contains(event.target) && !dropdown.contains(event.target)) {
                      if (dropdown.classList.contains('show')) dropdown.classList.remove('show');
                 }
             });
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => { localStorage.removeItem('token'); window.location.href = '/login.html'; });
            }
        }

        const userControlsContainer = document.getElementById('user-controls-container');
        function setupHeader() {
            const token = localStorage.getItem('token');
            userControlsContainer.innerHTML = '';
            let user = null;
            if (token) user = parseJwt(token);

            if (user && user.role === 'admin') {
                userControlsContainer.innerHTML = `
                    <div class="theme-toggle-group">
                        <button id="theme-light-btn" class="theme-toggle-btn" data-theme="light">
                            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        </button>
                        <button id="theme-dark-btn" class="theme-toggle-btn" data-theme="dark">
                            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        </button>
                    </div>
                    <div class="user-dropdown">
                        <button id="user-menu-button" class="user-menu-button">
                            ${user.firstName} (Admin) <span class="arrow">&#9662;</span>
                        </button>
                        <div id="user-dropdown-content" class="dropdown-content">
                            <a href="/admin-settings.html">Site Ayarları</a>
                            <button id="logout-button" class="logout-button">Çıkış Yap</button>
                        </div>
                    </div>`;
                 setupUserMenu();
                 setupThemeToggle();
            } else {
                 showToast('Bu sayfaya erişim yetkiniz yok.', 'error');
                 setTimeout(() => { window.location.href = '/login.html'; }, 1500);
            }
        }

        function setupThemeToggle() {
            const lightBtn = document.getElementById('theme-light-btn');
            const darkBtn = document.getElementById('theme-dark-btn');
            if (!lightBtn || !darkBtn) return;

            const docElement = document.documentElement;

            function updateButtons() {
                if (docElement.classList.contains('dark-mode')) {
                    darkBtn.classList.add('active');
                    lightBtn.classList.remove('active');
                } else {
                    lightBtn.classList.add('active');
                    darkBtn.classList.remove('active');
                }
            }

            lightBtn.addEventListener('click', () => {
                docElement.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                updateButtons();
            });

            darkBtn.addEventListener('click', () => {
                docElement.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                updateButtons();
            });

            updateButtons();
        }

        window.onload = () => {
            setupHeader();
        };
    </script>
</body>
</html>
