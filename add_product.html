<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Ürün Ekle</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <a href="/">&larr; Ana Panele Dön</a>
    <hr>
    <h1>Yeni Ürün Ekle</h1>

    <form id="add-product-form">
        <label for="name">Ürün Adı:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Fiyat:</label>
        <input type="number" id="price" name="price" step="0.01" required min="0.01">

        <label for="description">Açıklama:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label for="stock_quantity">Stok Miktarı:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" required min="0" value="0">

        <div class="checkbox-group">
            <label for="is_active">Satışa Açık mı?</label>
            <input type="checkbox" id="is_active" name="is_active" checked>
        </div>

        <button type="submit">Ürünü Kaydet</button>
    </form>

    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        const form = document.getElementById('add-product-form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('Bu işlem için giriş yapmalısınız.', 'error');
                return;
            }

            const productData = {
                name: form.name.value,
                price: parseFloat(form.price.value),
                description: form.description.value,
                stock_quantity: parseInt(form.stock_quantity.value),
                is_active: form.is_active.checked
            };

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Ürün eklenemedi.');
                }
                
                showToast('Ürün başarıyla eklendi!');
                form.reset();
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Ürün eklenirken hata oluştu:', error);
                showToast(error.message, 'error');
            }
        });
    </script>
</body>
</html>
