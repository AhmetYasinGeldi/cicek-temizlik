<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temizlik Ürünleri</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="user-panel" id="user-panel"></div>
    <h1>Ürünlerimiz</h1>
    <div class="admin-controls" id="admin-controls"></div>
    <div id="products-container"></div>
    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }
        const userPanel = document.getElementById('user-panel');
        const adminControls = document.getElementById('admin-controls');
        const productsContainer = document.getElementById('products-container');
        let allProductsData = []; 
        let siteSettings = {};

        // Admin'in yaptığı hızlı değişiklikleri kaydeden fonksiyon
        function addAdminSaveListeners() {
            const saveButtons = document.querySelectorAll('.admin-save-btn');
            saveButtons.forEach(button => {
                button.addEventListener('click', async () => {
                    const productId = button.dataset.productId;
                    const token = localStorage.getItem('token');
                    if (!token) return;

                    const priceInput = document.getElementById(`price-${productId}`);
                    const activeCheckbox = document.getElementById(`active-${productId}`);
                    const stockInput = document.getElementById(`stock-${productId}`);

                    const originalProduct = allProductsData.find(p => p.id == productId);
                    const updatedData = {
                        ...originalProduct,
                        price: parseFloat(priceInput.value),
                        is_active: activeCheckbox.checked,
                        stock_quantity: parseInt(stockInput.value)
                    };

                    try {
                        const response = await fetch(`/api/products/${productId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify(updatedData)
                        });
                        if (!response.ok) throw new Error('Güncelleme başarısız.');

                        showToast('Değişiklikler kaydedildi!');
                        fetchAndDisplayProducts(); 
                    } catch (error) {
                        console.error('Hızlı güncelleme hatası:', error);
                        showToast('Bir hata oluştu.', 'error');
                    }
                });
            });
        }

        // Müşterinin sepete ekleme butonlarına tıklama özelliğini ekleyen fonksiyon
        function addCartButtonListeners() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', async (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    button.disabled = true;
                    button.textContent = 'Ekleniyor...';
                    const token = localStorage.getItem('token');
                    if (!token) {
                        showToast('Lütfen önce giriş yapın.', 'error');
                        setTimeout(() => window.location.href = '/login.html', 1500);
                        return;
                    }
                    const productId = button.dataset.productId;
                    try {
                        const response = await fetch('/api/cart/items', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify({ productId: parseInt(productId), quantity: 1 })
                        });
                        if (response.ok) {
                            showToast('Ürün sepete eklendi!');
                        } else {
                            const errorData = await response.json();
                            showToast(errorData.error || 'Ürün eklenemedi.', 'error');
                        }
                    } catch (error) {
                        console.error('Sepete ekleme hatası:', error);
                        showToast('Bir hata oluştu.', 'error');
                    } finally {
                        button.disabled = false;
                        button.textContent = 'Sepete Ekle';
                    }
                });
            });
        }

        // Ürünleri getiren ve role göre farklı çizen ana fonksiyon
        async function fetchAndDisplayProducts() {
            try {
                const token = localStorage.getItem('token');
                const user = token ? parseJwt(token) : null;
                const isAdmin = user && user.role === 'admin';
                const headers = {};
                if (token) { headers['Authorization'] = `Bearer ${token}`; }

                if (isAdmin) {
                    const settingsResponse = await fetch('/api/settings', { headers: headers });
                    if(settingsResponse.ok) {
                        siteSettings = await settingsResponse.json();
                    }
                }

                const response = await fetch('/api/products', { headers: headers });
                if (!response.ok) throw new Error('Ürünler getirilemedi.');
                
                const products = await response.json();
                allProductsData = products;
                productsContainer.innerHTML = '';

                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';

                    if (isAdmin) {
                        productDiv.dataset.href = `edit_product.html?id=${product.id}`;
                        productDiv.style.cursor = 'pointer';
                        productsContainer.appendChild(productDiv);

                        let warningMessage = '';
                        if (!product.is_active) {
                            productDiv.style.opacity = '0.5';
                            warningMessage = product.stock_quantity <= 0 ? '<p style="color: red; font-weight: bold;">Stok Bitti & Satışta Değil</p>' : '<p style="color: red; font-weight: bold;">Satışta Değil</p>';
                        } else if (product.stock_quantity <= 0) {
                            warningMessage = '<p style="color: orange; font-weight: bold;">Stok Bitti</p>';
                        }
                        
                        const priceStep = siteSettings.quick_edit_price_step || 5;

                        productDiv.innerHTML = `
                            <h2>${product.name}</h2>
                            ${warningMessage} 
                            <div><label>Fiyat: </label><input type="number" id="price-${product.id}" value="${product.price}" step="${priceStep}" style="width: 80px;"> TL</div>
                            <div><label>Stok: </label><input type="number" id="stock-${product.id}" value="${product.stock_quantity}" style="width: 60px;"></div>
                            <div style="margin-top: 10px;"><label>Satışta mı? </label><input type="checkbox" id="active-${product.id}" ${product.is_active ? 'checked' : ''}></div>
                            <button class="admin-save-btn" data-product-id="${product.id}" style="margin-top: 10px; background-color: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Kaydet</button>
                        `;
                    } else {
                        const link = document.createElement('a');
                        link.href = `product.html?id=${product.id}`;
                        link.style.textDecoration = 'none';
                        link.style.color = 'inherit';
                        link.appendChild(productDiv);
                        productsContainer.appendChild(link);

                        let buttonHTML = product.stock_quantity > 0 ? `<button class="add-to-cart-btn" data-product-id="${product.id}">Sepete Ekle</button>` : `<button disabled style="background-color: #6c757d; cursor: not-allowed;">Stokta Yok</button>`;
                        productDiv.innerHTML = `<h2>${product.name}</h2><p>Fiyat: ${product.price} TL</p>${buttonHTML}`;
                    }
                });

                if (isAdmin) {
                    addAdminSaveListeners();
                } else {
                    addCartButtonListeners();
                }
            } catch (error) {
                console.error('Veri çekerken bir hata oluştu:', error);
                productsContainer.innerText = 'Ürünler yüklenemedi.';
            }
        }
        
        productsContainer.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' || event.target.tagName === 'INPUT' || event.target.tagName === 'LABEL') { return; }
            const productCard = event.target.closest('.product');
            if (productCard && productCard.dataset.href) { window.location.href = productCard.dataset.href; }
        });
        
        window.onload = () => {
            const token = localStorage.getItem('token');
            adminControls.innerHTML = '';
            if (token) {
                const user = parseJwt(token);
                if (user && user.role === 'admin') {
                    userPanel.innerHTML = `<span>Hoş geldin, <strong>${user.email}</strong> (Admin) | </span><a href="/admin-settings.html">Site Ayarları</a> | <button id="logout-button">Çıkış Yap</button>`;
                    adminControls.innerHTML = '<a href="/add_product.html">+ Yeni Ürün Ekle</a>';
                } else {
                    userPanel.innerHTML = `<span>Hoş geldin, <strong>${user.email}</strong> | </span><a href="/cart.html">Sepetim</a> | <button id="logout-button">Çıkış Yap</button>`;
                }
                document.getElementById('logout-button').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.reload();
                });
            } else {
                userPanel.innerHTML = '<a href="/login.html">Giriş Yap</a>';
            }
            fetchAndDisplayProducts();
        };
    </script>
</body>
</html>
