<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme - Çiçek Temizlik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script>
        // Prevents flash of wrong theme
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <header class="site-header">
        <a href="/" class="site-logo"></a>
        <nav class="center-nav"></nav> 
        <div class="user-controls" id="user-controls-container"></div>
    </header>

    <main class="container">
        <div class="checkout-container">
            <h1>Ödeme</h1>
            
            <!-- Sipariş Özeti -->
            <div id="order-summary-section" class="checkout-section">
                <h2>Sipariş Özeti</h2>
                <div id="summary-cart-items"></div>
                <div id="summary-total"></div>
            </div>

            <!-- Teslimat Adresi -->
            <div id="address-section" class="checkout-section">
                <h2>Teslimat Adresi</h2>
                <div id="saved-addresses"></div>
                <div id="new-address-form"></div>
            </div>

            <!-- Ödeme Bilgileri -->
            <div id="payment-section" class="checkout-section">
                <h2>Ödeme Bilgileri</h2>
                <div id="saved-cards"></div>
                <div id="new-card-form"></div>
            </div>

            <button id="place-order-btn" class="btn btn-primary btn-block">Siparişi Tamamla</button>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="#">Yardım</a>
            <a href="#">Sıkça Sorulan Sorular</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </div>
        <p class="copyright">&copy; 2025 Çiçek Temizlik. Tüm Hakları Saklıdır.</p>
    </footer>

    <div id="toast-container"></div>

    <script src="/common.js"></script>
    <script>
        // Mock Data
        const mockAddresses = [
            { id: 1, name: 'Ev Adresi', address: 'Karanfil Sokak, No: 12, Daire: 3, Beşiktaş, İstanbul' },
            { id: 2, name: 'İş Adresi', address: 'Levent Caddesi, No: 45, Ofis: 10, Şişli, İstanbul' }
        ];

        const mockCards = [
            { id: 1, name: 'Garanti Kartım', last4: '1234' },
            { id: 2, name: 'İş Bankası Kartım', last4: '5678' }
        ];

        async function displayOrderSummary() {
            const summaryItemsContainer = document.getElementById('summary-cart-items');
            const summaryTotalContainer = document.getElementById('summary-total');
            const token = localStorage.getItem('token');

            if (!token) {
                summaryItemsContainer.innerHTML = '<p>Sipariş özetini görmek için lütfen <a href="/login.html">giriş yapın</a>.</p>';
                return;
            }

            try {
                const response = await fetch('/api/cart', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error('Sepet yüklenemedi.');
                const cartData = await response.json();

                if (cartData.items.length === 0) {
                    summaryItemsContainer.innerHTML = '<p>Sepetiniz boş.</p>';
                    summaryTotalContainer.innerHTML = ''; // Clear total if cart is empty
                    document.getElementById('place-order-btn').disabled = true; // Disable checkout button
                    return;
                }

                summaryItemsContainer.innerHTML = cartData.items.map(item => {
                    const price = parseFloat(item.price);
                    return `
                    <div class="summary-item">
                        <span class="summary-item-name">${item.name}</span>
                        <span class="summary-item-calc">${item.quantity} x ${price.toFixed(2)} TL</span>
                        <span class="summary-item-subtotal">${(price * item.quantity).toFixed(2)} TL</span>
                    </div>
                `}).join('');

                const total = cartData.items.reduce((sum, item) => sum + (parseFloat(item.price) * item.quantity), 0);
                summaryTotalContainer.innerHTML = `<div class="summary-total-line">
                        <span class="summary-total-label">Toplam</span>
                        <span class="summary-total-amount">${total.toFixed(2)} TL</span>
                    </div>`;

            } catch (error) {
                console.error('Sipariş özeti yüklenirken hata:', error);
                summaryItemsContainer.innerHTML = '<p>Sipariş özeti yüklenirken bir hata oluştu.</p>';
            }
        }

        function displayAddresses() {
            const savedAddressesContainer = document.getElementById('saved-addresses');
            const newAddressFormContainer = document.getElementById('new-address-form');

            savedAddressesContainer.innerHTML = mockAddresses.map((address, index) => `
                <div class="address-option">
                    <input type="radio" id="address-${address.id}" name="address" value="${address.id}" ${index === 0 ? 'checked' : ''}>
                    <label for="address-${address.id}">
                        <strong>${address.name}</strong><br>
                        ${address.address}
                    </label>
                </div>
            `).join('') + `
                <div class="address-option">
                    <input type="radio" id="new-address" name="address" value="new">
                    <label for="new-address"><strong>Yeni bir adres kullan</strong></label>
                </div>
            `;

            newAddressFormContainer.innerHTML = `
                <div id="new-address-fields" style="display: none;">
                    <div class="form-group"><label for="street">Sokak:</label><input type="text" id="street" name="street"></div>
                    <div class="form-group"><label for="city">Şehir:</label><input type="text" id="city" name="city"></div>
                    <div class="form-group"><label for="zip">Posta Kodu:</label><input type="text" id="zip" name="zip"></div>
                </div>
            `;

            document.querySelectorAll('input[name="address"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    document.getElementById('new-address-fields').style.display = e.target.value === 'new' ? 'block' : 'none';
                });
            });
        }

        function displayPaymentMethods() {
            const savedCardsContainer = document.getElementById('saved-cards');
            const newCardFormContainer = document.getElementById('new-card-form');

            savedCardsContainer.innerHTML = mockCards.map((card, index) => `
                <div class="card-option">
                    <input type="radio" id="card-${card.id}" name="card" value="${card.id}" ${index === 0 ? 'checked' : ''}>
                    <label for="card-${card.id}">
                        <strong>${card.name}</strong> (**** **** **** ${card.last4})
                    </label>
                </div>
            `).join('') + `
                <div class="card-option">
                    <input type="radio" id="new-card" name="card" value="new">
                    <label for="new-card"><strong>Yeni bir kart kullan</strong></label>
                </div>
            `;

            newCardFormContainer.innerHTML = `
                <div id="new-card-fields" style="display: none;">
                    <div class="form-group"><label for="card-name">Kart Üzerindeki İsim:</label><input type="text" id="card-name" name="card-name"></div>
                    <div class="form-group"><label for="card-number">Kart Numarası:</label><input type="text" id="card-number" name="card-number"></div>
                    <div class="form-group"><label for="card-expiry">Son Kullanma Tarihi (AA/YY):</label><input type="text" id="card-expiry" name="card-expiry"></div>
                    <div class="form-group"><label for="card-cvc">CVC:</label><input type="text" id="card-cvc" name="card-cvc"></div>
                </div>
            `;

            document.querySelectorAll('input[name="card"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    document.getElementById('new-card-fields').style.display = e.target.value === 'new' ? 'block' : 'none';
                });
            });
        }

        window.onload = async () => {
            await setupHeader();
            await displayOrderSummary();
            displayAddresses();
            displayPaymentMethods();
        };

        const userControlsContainer = document.getElementById('user-controls-container');
        
        function setupUserMenu() {
            const menuButton = document.getElementById('user-menu-button');
            const dropdown = document.getElementById('user-dropdown-content');
            if (!menuButton || !dropdown) return;
            menuButton.addEventListener('click', () => dropdown.classList.toggle('show'));
            window.addEventListener('click', (event) => {
                if (!event.target.matches('#user-menu-button')) {
                    if (dropdown.classList.contains('show')) dropdown.classList.remove('show');
                }
            });
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.reload();
                });
            }
        }

        async function setupHeader() { 
            const token = localStorage.getItem('token');
            userControlsContainer.innerHTML = ''; 
            let cartItemCount = 0; 
            let isCustomer = false; 
            let user = null;
            if (token) {
                user = parseJwt(token);
                if (user && user.role !== 'admin') isCustomer = true;
            }
            if (isCustomer) {
            try {
                const response = await fetch('/api/cart', { headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) {
                    const cartData = await response.json();
                    cartItemCount = cartData.totalQuantity;
                } else {
                    console.error('Sepet sayısı alınamadı.');
                }
            } catch (error) { console.error('Sepet sayısı alınırken hata:', error); }
            }

            let themeToggleButtons = `
                <div class="theme-toggle-group">
                    <button id="theme-light-btn" class="theme-toggle-btn" data-theme="light">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                    <button id="theme-dark-btn" class="theme-toggle-btn" data-theme="dark">
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>`;

            if (user && user.role === 'admin') {
                userControlsContainer.innerHTML = `
                    ${themeToggleButtons}
                    <div class="user-dropdown">
                        <button id="user-menu-button" class="user-menu-button">
                            ${user.firstName} (Admin) <span class="arrow">&#9662;</span>
                        </button>
                        <div id="user-dropdown-content" class="dropdown-content">
                            <a href="/admin-settings.html">Site Ayarları</a>
                            <button id="logout-button" class="logout-button">Çıkış Yap</button>
                        </div>
                    </div>`;
            } else if (user) {
                const cartText = cartItemCount > 0 ? `Sepetim (${cartItemCount})` : 'Sepetim';
                userControlsContainer.innerHTML = `
                    <div class="cart-link" id="cart-link-container"><a href="/cart.html">${cartText}</a></div>
                    ${themeToggleButtons}
                    <div class="user-dropdown">
                        <button id="user-menu-button" class="user-menu-button">
                            ${user.firstName} <span class="arrow">&#9662;</span>
                        </button>
                        <div id="user-dropdown-content" class="dropdown-content">
                            <button id="logout-button" class="logout-button">Çıkış Yap</button>
                        </div>
                    </div>`;
            } else {
                userControlsContainer.innerHTML = `
                    <div class="cart-link" id="cart-link-container"><a href="/cart.html">Sepetim</a></div>
                    ${themeToggleButtons}
                    <div class="user-login-link"><a href="/login.html">Giriş Yap</a></div>`;
            }
            if (user) setupUserMenu(); 
            setupThemeToggle();
        }

        function setupThemeToggle() {
            const lightBtn = document.getElementById('theme-light-btn');
            const darkBtn = document.getElementById('theme-dark-btn');
            if (!lightBtn || !darkBtn) return;

            const docElement = document.documentElement;

            function updateButtons() {
                if (docElement.classList.contains('dark-mode')) {
                    darkBtn.classList.add('active');
                    lightBtn.classList.remove('active');
                } else {
                    lightBtn.classList.add('active');
                    darkBtn.classList.remove('active');
                }
            }

            lightBtn.addEventListener('click', () => {
                docElement.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                updateButtons();
            });

            darkBtn.addEventListener('click', () => {
                docElement.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                updateButtons();
            });

            updateButtons();
        }
    </script>
</body>
</html>
